
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de IDs Pro - Multi-Leitura</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --danger: #dc3545;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .menu-principal {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 400px;
        }

        .btn-main {
            padding: 25px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: 0.2s;
        }

        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-main:active { transform: scale(0.95); }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            z-index: 1000;
            flex-direction: column;
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #333;
        }

        .camera-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
        }

        .btn-circle {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            background: #333;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,123,255,0.5);
        }

        .lista-resultados {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .item-lista {
            background: var(--card);
            padding: 18px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 6px solid var(--primary);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            animation: bounceIn 0.4s ease;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.9); }
            70% { transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        .id-text { font-size: 22px; font-weight: bold; color: var(--primary); }

        .btn-delete {
            background: var(--danger);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-voltar {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 12px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            align-self: flex-start;
            cursor: pointer;
        }

        #status-leitura {
            text-align: center;
            font-size: 14px;
            color: var(--success);
            height: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div id="home" class="menu-principal">
        <h1 style="text-align:center">ðŸ“¦ Sistema de IDs</h1>
        <button class="btn-main btn-blue" onclick="abrirSist()">ENTRAR NO SISTEMA</button>
        <button class="btn-main btn-green" onclick="abrirGerador()">GERAR CÃ“DIGO</button>
    </div>

    <div id="modalSist" class="modal">
        <button class="btn-voltar" onclick="fecharTudo()">â¬… VOLTAR</button>
        
        <div class="camera-controls">
            <div id="status-leitura">Pronto para escanear</div>
            <button class="btn-circle" onclick="girarCamera()">ðŸ”„</button>
        </div>

        <div id="reader"></div>

        <div class="lista-resultados" id="lista">
            </div>
    </div>

    <div id="modalGen" class="modal">
        <button class="btn-voltar" onclick="fecharTudo()">â¬… VOLTAR</button>
        <div style="display:flex; flex-direction:column; align-items:center; gap:20px;">
            <h2>Gerar Novo ID</h2>
            <input type="number" id="numID" style="width:80%; padding:18px; font-size:20px; border-radius:12px; border:none;" placeholder="Digite 1-800">
            <button class="btn-main btn-green" onclick="criarBarras()" style="width:80%">GERAR BARRAS</button>
            <div style="background: white; padding: 20px; border-radius: 10px;">
                <svg id="barcode"></svg>
            </div>
        </div>
    </div>

    <script>
        let scanner;
        let cameras = [];
        let currentCamIndex = 0;
        let historico = [];
        let aguardandoReset = false; // Controla o tempo entre leituras

        async function abrirSist() {
            document.getElementById('modalSist').style.display = 'flex';
            document.getElementById('home').style.display = 'none';
            
            cameras = await Html5Qrcode.getCameras();
            if (cameras.length > 0) {
                startCamera(cameras[currentCamIndex].id);
            }
        }

        function startCamera(id) {
            if (scanner) scanner.stop();
            scanner = new Html5Qrcode("reader");
            scanner.start(id, { fps: 15, qrbox: 250 }, (text) => {
                
                // Se nÃ£o estiver no intervalo de espera, adiciona
                if (!aguardandoReset) {
                    adicionarNaLista(text);
                    
                    // Ativa espera de 2 segundos para evitar duplicatas infinitas acidentais
                    aguardandoReset = true;
                    document.getElementById('status-leitura').innerText = "Aguarde... âœ…";
                    
                    setTimeout(() => {
                        aguardandoReset = false;
                        document.getElementById('status-leitura').innerText = "Pronto para prÃ³xima leitura";
                    }, 2000); 
                }
            });
        }

        function adicionarNaLista(id) {
            historico.unshift(id); // Adiciona no topo da lista
            atualizarLista();
            if(navigator.vibrate) navigator.vibrate(100);
        }

        function girarCamera() {
            if (cameras.length > 1) {
                currentCamIndex = (currentCamIndex + 1) % cameras.length;
                startCamera(cameras[currentCamIndex].id);
            }
        }

        function atualizarLista() {
            const container = document.getElementById('lista');
            container.innerHTML = '<h3>HistÃ³rico de Leituras</h3>';
            historico.forEach((id, index) => {
                const item = document.createElement('div');
                item.className = 'item-lista';
                item.innerHTML = `
                    <span class="id-text">${id}</span>
                    <button class="btn-delete" onclick="removerItem(${index})">EXCLUIR X</button>
                `;
                container.appendChild(item);
            });
        }

        function removerItem(index) {
            historico.splice(index, 1);
            atualizarLista();
        }

        function abrirGerador() {
            document.getElementById('modalGen').style.display = 'flex';
            document.getElementById('home').style.display = 'none';
        }

        function fecharTudo() {
            if (scanner) scanner.stop();
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            document.getElementById('home').style.display = 'flex';
        }

        function criarBarras() {
            const v = document.getElementById('numID').value;
            if(v >= 1 && v <= 800) {
                JsBarcode("#barcode", v, { 
                    format: "CODE128",
                    displayValue: true,
                    fontSize: 20
                });
            }
        }
    </script>
</body>
</html>
