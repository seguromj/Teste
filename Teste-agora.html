
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner OCR Simples</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        video { width: 100%; max-width: 400px; border-radius: 10px; background: #000; }
        #resultado { width: 100%; max-width: 400px; margin-top: 20px; padding: 10px; font-size: 16px; }
        button { margin-top: 15px; padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        #status { margin-top: 10px; color: #555; font-size: 14px; }
        canvas { display: none; } /* Canvas oculto para captura de imagem */
    </style>
</head>
<body>

    <h2>Scanner de Números e Palavras</h2>
    
    <video id="video" autoplay playsinline></video>
    <button id="btn-scan">Escanear Agora</button>
    <p id="status">Aguardando comando...</p>

    <input type="text" id="resultado" placeholder="O resultado aparecerá aqui...">

    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const btnScan = document.getElementById('btn-scan');
        const resultado = document.getElementById('resultado');
        const status = document.getElementById('status');

        // 1. Acessar a câmera do dispositivo
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Erro ao acessar a câmera: ", err);
                status.innerText = "Erro ao acessar a câmera.";
            });

        // 2. Função principal de scan
        btnScan.addEventListener('click', async () => {
            status.innerText = "Lendo imagem...";
            resultado.value = "";

            // Desenha o frame atual do vídeo no canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Converte o canvas em imagem e envia para o Tesseract
            const image = canvas.toDataURL('image/png');

            try {
                const worker = await Tesseract.createWorker('por'); // 'por' para português
                const { data: { text } } = await worker.recognize(image);
                
                // Limpa o texto (remove quebras de linha extras) e exibe no campo
                resultado.value = text.trim();
                status.innerText = "Leitura concluída!";
                
                await worker.terminate();
            } catch (error) {
                console.error(error);
                status.innerText = "Erro ao processar imagem.";
            }
        });
    </script>
</body>
</html>
