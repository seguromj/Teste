<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root {
            --primary: #007bff; --success: #28a745; --danger: #dc3545; --warning: #ffc107;
            --bg: #121212; --card: #1e1e1e; --text: #ffffff;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        
        /* Menu Principal */
        #home { display: flex; flex-direction: column; gap: 15px; align-items: center; justify-content: center; min-height: 100vh; }
        .btn-main { width: 85%; max-width: 350px; padding: 20px; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-orange { background: var(--warning); color: #000; }

        /* Modais */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 1000; flex-direction: column; padding: 15px; box-sizing: border-box; overflow-y: auto; }
        .btn-voltar { background: #333; color: white; border: none; padding: 10px; border-radius: 8px; margin-bottom: 15px; cursor: pointer; align-self: flex-start; }

        /* Formul√°rio de Cadastro */
        .form-cadastro { display: flex; flex-direction: column; gap: 10px; background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        .form-cadastro input { padding: 10px; border-radius: 6px; border: 1px solid #444; background: #222; color: white; }

        /* Grid de Produtos Mini */
        .grid-produtos { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; width: 100%; }
        .produto-mini { background: var(--card); border-radius: 8px; padding: 5px; font-size: 10px; position: relative; border: 1px solid #333; text-align: center; }
        .produto-mini img { width: 100%; height: 60px; object-fit: cover; border-radius: 4px; margin-bottom: 4px; }
        .produto-mini .price { color: var(--success); font-weight: bold; }
        .produto-mini .qty { background: #333; padding: 2px 4px; border-radius: 3px; }
        
        .acoes-mini { position: absolute; top: 2px; right: 2px; display: flex; gap: 2px; }
        .btn-mini { border: none; border-radius: 3px; padding: 3px; cursor: pointer; font-size: 8px; }
        .btn-edit { background: var(--warning); }
        .btn-del { background: var(--danger); color: white; }

        #reader { width: 100%; max-width: 400px; margin: 0 auto; border-radius: 10px; overflow: hidden; }
    </style>
</head>
<body>

    <audio id="beep-sound" src="https://assets.mixkit.co/active_storage/sfx/766/766-preview.mp3" preload="auto"></audio>

    <div id="home">
        <h1>üì¶ MEU ESTOQUE</h1>
        <button class="btn-main btn-blue" onclick="abrirSist()">üì∑ ESCANEAR / SISTEMA</button>
        <button class="btn-main btn-orange" onclick="abrirCatalogo()">üõçÔ∏è CADASTRAR PRODUTOS</button>
        <button class="btn-main btn-green" onclick="abrirGerador()">üè∑Ô∏è GERAR BARRAS</button>
    </div>

    <div id="modalCatalogo" class="modal">
        <button class="btn-voltar" onclick="fecharTudo()">‚¨Ö VOLTAR</button>
        
        <div class="form-cadastro">
            <h3 id="titulo-form">Novo Produto</h3>
            <input type="hidden" id="edit-index">
            <input type="text" id="p-id" placeholder="ID (ou escaneie)">
            <input type="text" id="p-img" placeholder="URL da Imagem">
            <input type="number" id="p-valor" placeholder="Pre√ßo (R$)">
            <input type="number" id="p-qtd" placeholder="Quantidade">
            <button class="btn-main btn-green" style="width:100%" onclick="salvarProduto()">SALVAR PRODUTO</button>
        </div>

        <h3>Produtos em Estoque</h3>
        <div class="grid-produtos" id="lista-produtos"></div>
    </div>

    <div id="modalSist" class="modal">
        <button class="btn-voltar" onclick="fecharTudo()">‚¨Ö VOLTAR</button>
        <div id="reader"></div>
        <div id="lista-scan" style="margin-top:20px;"></div>
    </div>

    <div id="modalGen" class="modal">
        <button class="btn-voltar" onclick="fecharTudo()">‚¨Ö VOLTAR</button>
        <div style="text-align:center">
            <input type="number" id="numID" style="padding:15px; width:80%" placeholder="ID 1-800">
            <button class="btn-main btn-green" onclick="criarBarras()">GERAR</button>
            <br><svg id="barcode"></svg>
        </div>
    </div>

    <script>
        let scanner;
        let produtos = JSON.parse(localStorage.getItem('produtos')) || [];
        const beep = document.getElementById('beep-sound');

        function abrirCatalogo() {
            document.getElementById('modalCatalogo').style.display = 'flex';
            document.getElementById('home').style.display = 'none';
            renderizarProdutos();
        }

        function abrirSist() {
            document.getElementById('modalSist').style.display = 'flex';
            document.getElementById('home').style.display = 'none';
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 200 }, (text) => {
                // Tocar o som
                beep.play();
                
                alert("ID Lido: " + text);
                document.getElementById('p-id').value = text;
                fecharTudo();
                abrirCatalogo();
            });
        }

        function salvarProduto() {
            const index = document.getElementById('edit-index').value;
            const p = {
                id: document.getElementById('p-id').value,
                img: document.getElementById('p-img').value || 'https://via.placeholder.com/100',
                valor: document.getElementById('p-valor').value,
                qtd: document.getElementById('p-qtd').value
            };

            if(index === "") {
                produtos.push(p);
            } else {
                produtos[index] = p;
                document.getElementById('edit-index').value = "";
            }

            localStorage.setItem('produtos', JSON.stringify(produtos));
            limparForm();
            renderizarProdutos();
        }

        function renderizarProdutos() {
            const container = document.getElementById('lista-produtos');
            container.innerHTML = "";
            produtos.forEach((p, i) => {
                container.innerHTML += `
                    <div class="produto-mini">
                        <div class="acoes-mini">
                            <button class="btn-mini btn-edit" onclick="editarProduto(${i})">‚úèÔ∏è</button>
                            <button class="btn-mini btn-del" onclick="deletarProduto(${i})">X</button>
                        </div>
                        <img src="${p.img}">
                        <b>ID: ${p.id}</b><br>
                        <span class="price">R$ ${p.valor}</span><br>
                        <span class="qty">Qtd: ${p.qtd}</span>
                    </div>
                `;
            });
        }

        function editarProduto(i) {
            const p = produtos[i];
            document.getElementById('p-id').value = p.id;
            document.getElementById('p-img').value = p.img;
            document.getElementById('p-valor').value = p.valor;
            document.getElementById('p-qtd').value = p.qtd;
            document.getElementById('edit-index').value = i;
            document.getElementById('titulo-form').innerText = "Editando Produto";
        }

        function deletarProduto(i) {
            produtos.splice(i, 1);
            localStorage.setItem('produtos', JSON.stringify(produtos));
            renderizarProdutos();
        }

        function limparForm() {
            document.getElementById('p-id').value = "";
            document.getElementById('p-img').value = "";
            document.getElementById('p-valor').value = "";
            document.getElementById('p-qtd').value = "";
            document.getElementById('titulo-form').innerText = "Novo Produto";
        }

        function abrirGerador() { document.getElementById('modalGen').style.display = 'flex'; document.getElementById('home').style.display = 'none'; }
        
        function fecharTudo() {
            if(scanner) scanner.stop();
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            document.getElementById('home').style.display = 'flex';
        }

        function criarBarras() {
            const v = document.getElementById('numID').value;
            JsBarcode("#barcode", v, { format: "CODE128", width: 2 });
        }
    </script>
</body>
</html>
