
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de IDs Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --danger: #dc3545;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Bot√µes Iniciais */
        .menu-principal {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 400px;
        }

        .btn-main {
            padding: 25px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: var(--success); color: white; }

        /* Modal Fullscreen */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            z-index: 1000;
            flex-direction: column;
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* √Årea do Scanner */
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #333;
        }

        /* Controles da C√¢mera */
        .camera-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
        }

        .btn-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #444;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        /* Lista de Resultados */
        .lista-resultados {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item-lista {
            background: var(--card);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--primary);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .id-text { font-size: 20px; font-weight: bold; color: var(--primary); }

        .btn-delete {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-voltar {
            background: transparent;
            color: #888;
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            align-self: flex-start;
        }
    </style>
</head>
<body>

    <div id="home" class="menu-principal">
        <h1 style="text-align:center">üì¶ Gest√£o</h1>
        <button class="btn-main btn-blue" onclick="abrirSist()">ENTRAR NO SISTEMA</button>
        <button class="btn-main btn-green" onclick="abrirGerador()">GERAR C√ìDIGO</button>
    </div>

    <div id="modalSist" class="modal">
        <button class="btn-voltar" onclick="fecharTudo()">‚¨Ö VOLTAR</button>
        
        <div class="camera-controls">
            <span>C√¢mera Ativa</span>
            <button class="btn-circle" onclick="girarCamera()" title="Girar C√¢mera">üîÑ</button>
        </div>

        <div id="reader"></div>

        <div class="lista-resultados" id="lista">
            </div>
    </div>

    <div id="modalGen" class="modal">
        <button class="btn-voltar" onclick="fecharTudo()">‚¨Ö VOLTAR</button>
        <div style="display:flex; flex-direction:column; align-items:center; gap:20px;">
            <h2>Gerar ID</h2>
            <input type="number" id="numID" style="width:80%; padding:15px; font-size:20px; border-radius:10px;" placeholder="Digite 1-800">
            <button class="btn-main btn-green" onclick="criarBarras()" style="width:80%">GERAR</button>
            <svg id="barcode"></svg>
        </div>
    </div>

    <script>
        let scanner;
        let cameras = [];
        let currentCamIndex = 0;
        let historico = [];

        // Iniciar Scanner
        async function abrirSist() {
            document.getElementById('modalSist').style.display = 'flex';
            document.getElementById('home').style.display = 'none';
            
            cameras = await Html5Qrcode.getCameras();
            if (cameras.length > 0) {
                startCamera(cameras[currentCamIndex].id);
            }
        }

        function startCamera(id) {
            if (scanner) scanner.stop();
            scanner = new Html5Qrcode("reader");
            scanner.start(id, { fps: 10, qrbox: 250 }, (text) => {
                if (!historico.includes(text)) {
                    historico.unshift(text); // Adiciona no topo
                    atualizarLista();
                    if(navigator.vibrate) navigator.vibrate(100);
                }
            });
        }

        function girarCamera() {
            if (cameras.length > 1) {
                currentCamIndex = (currentCamIndex + 1) % cameras.length;
                startCamera(cameras[currentCamIndex].id);
            }
        }

        function atualizarLista() {
            const container = document.getElementById('lista');
            container.innerHTML = '<h3>Hist√≥rico de IDs</h3>';
            historico.forEach((id, index) => {
                container.innerHTML += `
                    <div class="item-lista">
                        <span class="id-text">${id}</span>
                        <button class="btn-delete" onclick="removerItem(${index})">X</button>
                    </div>
                `;
            });
        }

        function removerItem(index) {
            historico.splice(index, 1);
            atualizarLista();
        }

        function abrirGerador() {
            document.getElementById('modalGen').style.display = 'flex';
            document.getElementById('home').style.display = 'none';
        }

        function fecharTudo() {
            if (scanner) scanner.stop();
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            document.getElementById('home').style.display = 'flex';
        }

        function criarBarras() {
            const v = document.getElementById('numID').value;
            if(v >= 1 && v <= 800) {
                JsBarcode("#barcode", v, { background: "#fff", width: 2.5 });
            }
        }
    </script>
</body>
</html>
