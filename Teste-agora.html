
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Neon Stock - Leitor OCR</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00e5;
            --neon-purple: #9d00ff;
            --bg-dark: #0a0a0c;
            --card-bg: #16161a;
            --text: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { 
            background-color: var(--bg-dark); 
            color: var(--text); 
            padding: 15px; 
            min-height: 100vh;
        }

        .container { max-width: 900px; margin: 0 auto; }

        header h1 { 
            text-align: center; 
            color: var(--neon-blue); 
            text-shadow: 0 0 10px var(--neon-blue);
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .top-actions {
            display: flex; gap: 10px; margin-bottom: 20px;
        }

        .btn-main {
            flex: 1; padding: 12px; border: none; border-radius: 6px; cursor: pointer;
            font-weight: bold; text-transform: uppercase; font-size: 0.75rem; color: white; transition: 0.3s;
        }

        .btn-new { background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink)); }
        .btn-out { background: #333; border: 1px solid var(--neon-pink); }

        .modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--neon-purple);
            z-index: 1000; width: 95%; max-width: 450px; max-height: 90vh; overflow-y: auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        .modal-baixa { border-color: var(--neon-pink); }

        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(3px); z-index: 999;
        }

        .preview-baixa {
            background: #000; border-radius: 8px; padding: 10px; margin: 10px 0;
            display: flex; align-items: center; gap: 10px; border: 1px dashed var(--neon-pink); display: none;
        }
        .preview-baixa img { width: 40px; height: 40px; border-radius: 4px; object-fit: cover; }

        input { background: #1c1c21; border: 1px solid #333; padding: 8px; border-radius: 4px; color: white; outline: none; width: 100%; margin-bottom: 10px; }

        .search-input { margin-bottom: 20px; border: 1px solid var(--neon-blue); background: #111; padding: 8px; border-radius: 6px; }

        .product-grid { display: grid; gap: 10px; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }

        .product-card {
            background: var(--card-bg); border-radius: 8px; overflow: hidden; border: 1px solid #222;
            display: flex; flex-direction: column; font-size: 0.8rem;
        }

        .product-img { width: 100%; height: 80px; object-fit: cover; }
        .product-info { padding: 8px; }
        .price { color: var(--neon-pink); font-size: 0.9rem; font-weight: bold; }

        /* Estilos do Seletor de Arquivo/CÃ¢mera */
        .camera-box {
            border: 2px dashed var(--neon-blue);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #loading-ocr { display: none; color: var(--neon-blue); font-size: 0.8rem; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="fecharTodosModais()"></div>

<div class="container">
    <header>
        <h1>âš¡ Neon Stock OCR</h1>
    </header>

    <div class="top-actions">
        <button class="btn-main btn-new" onclick="abrirModalCadastro()">âž• Novo Produto</button>
        <button class="btn-main btn-out" onclick="abrirModalBaixa()">ðŸ“‰ Baixa p/ Foto</button>
    </div>

    <div class="modal" id="modal-form">
        <h2 style="font-size: 1rem; margin-bottom: 15px; color: var(--neon-blue);">Gerenciar Produto</h2>
        <input type="hidden" id="p-index">
        <input type="text" id="p-id" placeholder="ID (Use nÃºmeros como 11)">
        <input type="text" id="p-nome" placeholder="Nome">
        <input type="number" id="p-valor" placeholder="R$">
        <input type="number" id="p-qtd" placeholder="Qtd">
        <input type="text" id="p-img" placeholder="URL Imagem">
        <button class="btn-main btn-new" onclick="salvarProduto()">Confirmar</button>
        <button class="btn-main" style="background:none; color:#888" onclick="fecharTodosModais()">Cancelar</button>
    </div>

    <div class="modal modal-baixa" id="modal-baixa">
        <h2 style="font-size: 1rem; color: var(--neon-pink); margin-bottom: 15px;">ðŸ“‰ Baixa por Foto do ID</h2>
        
        <label for="file-upload" class="camera-box" id="camera-label">
            ðŸ“· CLIQUE PARA TIRAR FOTO DO ID
        </label>
        <input type="file" id="file-upload" accept="image/*" capture="environment" style="display: none;" onchange="processarFoto(event)">
        
        <div id="loading-ocr">Lendo nÃºmeros... aguarde...</div>

        <input type="text" id="baixa-id" placeholder="ID detectado aparecerÃ¡ aqui..." onkeyup="buscarProdutoBaixa()">
        
        <div id="preview-baixa" class="preview-baixa">
            <img id="prev-img" src="" alt="">
            <div style="flex-grow:1">
                <h4 id="prev-nome" style="font-size: 0.75rem;"></h4>
                <p style="font-size: 0.65rem; color:#888">Qtd: <span id="prev-qtd"></span></p>
            </div>
            <button onclick="confirmarBaixaLote()" style="background:var(--neon-pink); border:none; padding:8px; border-radius:4px; color:white; font-weight:bold; cursor:pointer">BAIXAR -1</button>
        </div>

        <button class="btn-main" style="background:none; color:#888; margin-top:10px" onclick="fecharTodosModais()">Voltar</button>
    </div>

    <input type="text" id="search-input" class="search-input" placeholder="ðŸ” Buscar ID ou Nome..." onkeyup="listarProdutos()">
    <div id="product-display" class="product-grid"></div>
</div>

<script>
    let produtos = JSON.parse(localStorage.getItem('neon_produtos')) || [];

    function abrirModalCadastro() { document.getElementById('modal-form').style.display = 'block'; document.getElementById('overlay').style.display = 'block'; }
    function abrirModalBaixa() { document.getElementById('modal-baixa').style.display = 'block'; document.getElementById('overlay').style.display = 'block'; }
    
    function fecharTodosModais() {
        document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('preview-baixa').style.display = 'none';
        document.getElementById('baixa-id').value = '';
    }

    // LÃ“GICA DE FOTO E OCR (Resolve o erro de permissÃ£o)
    async function processarFoto(event) {
        const file = event.target.files[0];
        if (!file) return;

        const loading = document.getElementById('loading-ocr');
        loading.style.display = 'block';
        document.getElementById('camera-label').innerText = "Processando imagem...";

        try {
            // Tesseract lÃª a imagem enviada
            const result = await Tesseract.recognize(file, 'eng', {
                logger: m => console.log(m)
            });

            // Extrai apenas nÃºmeros do texto lido
            const textoLido = result.data.text;
            const apenasNumeros = textoLido.replace(/\D/g, "");

            if (apenasNumeros) {
                document.getElementById('baixa-id').value = apenasNumeros;
                buscarProdutoBaixa();
                loading.innerText = "ID " + apenasNumeros + " detectado!";
            } else {
                alert("NÃ£o consegui ler um nÃºmero claro. Tente tirar a foto mais de perto e com foco.");
            }
        } catch (e) {
            alert("Erro ao processar imagem.");
        } finally {
            loading.style.display = 'none';
            document.getElementById('camera-label').innerText = "ðŸ“· TIRAR OUTRA FOTO";
        }
    }

    function buscarProdutoBaixa() {
        const idBusca = document.getElementById('baixa-id').value;
        const preview = document.getElementById('preview-baixa');
        const produto = produtos.find(p => p.id == idBusca);
        if (produto) {
            preview.style.display = 'flex';
            document.getElementById('prev-img').src = produto.img;
            document.getElementById('prev-nome').innerText = produto.nome;
            document.getElementById('prev-qtd').innerText = produto.qtd;
            return true;
        } else {
            preview.style.display = 'none';
            return false;
        }
    }

    function confirmarBaixaLote() {
        const id = document.getElementById('baixa-id').value;
        const index = produtos.findIndex(p => p.id == id);
        if (index !== -1 && produtos[index].qtd > 0) {
            produtos[index].qtd -= 1;
            persistir();
            alert("Baixa do produto " + produtos[index].nome + " realizada!");
            fecharTodosModais();
        } else {
            alert("ID nÃ£o encontrado ou sem estoque.");
        }
    }

    // FUNÃ‡Ã•ES DE PERSISTÃŠNCIA
    function salvarProduto() {
        const id = document.getElementById('p-id').value;
        const nome = document.getElementById('p-nome').value;
        const valor = document.getElementById('p-valor').value;
        const qtd = document.getElementById('p-qtd').value;
        const img = document.getElementById('p-img').value || 'https://via.placeholder.com/80/111/00f2ff?text=ITEM';
        
        if (!id || !nome) return alert("ID e Nome sÃ£o obrigatÃ³rios!");

        produtos.push({ id, nome, valor, qtd: parseInt(qtd), img });
        persistir();
        fecharTodosModais();
    }

    function deletarProduto(index) { if(confirm("Excluir?")) { produtos.splice(index, 1); persistir(); } }
    function persistir() { localStorage.setItem('neon_produtos', JSON.stringify(produtos)); listarProdutos(); }

    function listarProdutos() {
        const display = document.getElementById('product-display');
        const busca = document.getElementById('search-input').value.toLowerCase();
        display.innerHTML = '';
        produtos.forEach((p, index) => {
            if (p.nome.toLowerCase().includes(busca) || p.id.toString().includes(busca)) {
                display.innerHTML += `
                    <div class="product-card">
                        <img src="${p.img}" class="product-img">
                        <div class="product-info">
                            <span style="color:var(--neon-blue); font-size:0.6rem">#${p.id}</span>
                            <h3 style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap">${p.nome}</h3>
                            <span class="price">R$ ${p.valor}</span>
                            <p style="color:#888; font-size:0.7rem">Qtd: ${p.qtd}</p>
                            <button onclick="deletarProduto(${index})" style="background:none; border:none; color:var(--neon-pink); cursor:pointer; font-size:0.7rem; margin-top:5px">Excluir âœ•</button>
                        </div>
                    </div>
                `;
            }
        });
    }

    listarProdutos();
</script>

</body>
</html>
