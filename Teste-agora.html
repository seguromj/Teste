
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de ID (1-800)</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .camera-area { position: relative; width: 100%; max-width: 400px; border-radius: 20px; overflow: hidden; border: 4px solid #444; }
        video { width: 100%; display: block; }
        /* Mira central para o ID */
        .mira { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60%; height: 50px; border: 3px solid #00ff00; border-radius: 10px; box-shadow: 0 0 20px rgba(0,255,0,0.4); pointer-events: none; }
        .mira::after { content: "POSICIONE O NÚMERO AQUI"; position: absolute; top: -25px; left: 0; font-size: 10px; color: #00ff00; width: 100%; text-align: center; }
        
        #resultado { width: 100%; max-width: 400px; margin-top: 25px; padding: 20px; font-size: 40px; text-align: center; background: #222; color: #00ff00; border: 2px solid #00ff00; border-radius: 10px; font-weight: bold; box-sizing: border-box; }
        button { width: 100%; max-width: 400px; padding: 20px; margin-top: 15px; background: #007bff; color: white; border: none; border-radius: 10px; font-size: 20px; font-weight: bold; cursor: pointer; }
        #status { margin-top: 10px; color: #aaa; font-size: 14px; }
        canvas { display: none; }
    </style>
</head>
<body>

    <h2>Leitor de ID de Produto</h2>

    <div class="camera-area">
        <video id="video" autoplay playsinline></video>
        <div class="mira"></div>
    </div>

    <input type="text" id="resultado" readonly placeholder="---">
    
    <button id="btn-ler">ESCANEAR NÚMERO</button>
    <p id="status">Aponte para o número do ID</p>

    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultado = document.getElementById('resultado');
        const btn = document.getElementById('btn-ler');
        const status = document.getElementById('status');

        // Inicia câmera
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1280 } } 
        }).then(stream => video.srcObject = stream);

        btn.onclick = async () => {
            status.innerText = "Lendo ID...";
            resultado.value = "...";
            
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Foca a captura apenas na área da "mira" para maior precisão
            const scanW = canvas.width * 0.6;
            const scanH = 100; 
            const scanX = (canvas.width - scanW) / 2;
            const scanY = (canvas.height - scanH) / 2;

            ctx.drawImage(video, 0, 0);
            
            // Processamento de imagem (Grayscale + Contraste)
            let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let d = imgData.data;
            for (let i = 0; i < d.length; i += 4) {
                let v = (d[i] + d[i+1] + d[i+2]) / 3;
                d[i] = d[i+1] = d[i+2] = v < 128 ? 0 : 255;
            }
            ctx.putImageData(imgData, 0, 0);

            try {
                // Configurado apenas para dígitos (0-9)
                const { data: { text } } = await Tesseract.recognize(canvas.toDataURL(), 'eng', {
                    tessedit_char_whitelist: '0123456789'
                });

                // Limpa o texto para pegar apenas os números
                let numeroEncontrado = text.replace(/\D/g, "");
                let idNumerico = parseInt(numeroEncontrado);

                // Validação do intervalo 1-800
                if (idNumerico >= 1 && idNumerico <= 800) {
                    resultado.value = idNumerico;
                    status.innerText = "ID Identificado!";
                } else {
                    resultado.value = numeroEncontrado || "Erro";
                    status.innerText = "Número fora do intervalo (1-800) ou ilegível.";
                }

            } catch (e) {
                status.innerText = "Erro ao processar.";
            }
        };
    </script>
</body>
</html>
