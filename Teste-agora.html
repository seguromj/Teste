
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Super Precisão</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: white; margin: 0; padding: 10px; }
        video { width: 100%; max-width: 500px; border-radius: 10px; }
        #resultado { width: 90%; margin-top: 15px; padding: 15px; font-size: 20px; font-weight: bold; border-radius: 5px; border: none; }
        button { width: 90%; padding: 20px; margin-top: 10px; background: #28a745; color: white; border: none; border-radius: 5px; font-size: 18px; }
        .box { border: 2px solid #0f0; position: absolute; top: 30%; left: 10%; width: 80%; height: 100px; pointer-events: none; }
    </style>
</head>
<body>
    <h3>Aponte e Escaneie</h3>
    <div style="position: relative; display: inline-block; width: 100%;">
        <video id="video" autoplay playsinline></video>
        <div class="box"></div>
    </div>
    <button id="btn">ESCANEAR AGORA</button>
    <input type="text" id="resultado" placeholder="Texto aparecerá aqui...">
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const res = document.getElementById('resultado');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => video.srcObject = s);

        document.getElementById('btn').onclick = async () => {
            res.value = "Lendo...";
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            // Filtro para forçar contraste máximo (Binário)
            let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let d = imgData.data;
            for (let i = 0; i < d.length; i += 4) {
                let v = (d[i] + d[i+1] + d[i+2]) / 3;
                let thresh = v < 120 ? 0 : 255; // Transforma em preto e branco puro
                d[i] = d[i+1] = d[i+2] = thresh;
            }
            ctx.putImageData(imgData, 0, 0);

            const { data: { text } } = await Tesseract.recognize(canvas.toDataURL(), 'por+eng');
            res.value = text.replace(/[^a-zA-Z0-9 ]/g, "").trim(); // Remove lixo visual
        };
    </script>
</body>
</html>
