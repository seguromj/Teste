
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner OCR Otimizado</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #f4f4f9; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        video { width: 100%; border-radius: 15px; background: #000; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #resultado { width: 100%; margin-top: 20px; padding: 12px; font-size: 16px; border: 2px solid #007bff; border-radius: 8px; box-sizing: border-box; }
        button { margin-top: 15px; padding: 15px 30px; font-weight: bold; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 30px; width: 100%; }
        #status { margin-top: 10px; font-weight: bold; color: #007bff; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Scanner de Precisão</h2>
        <video id="video" autoplay playsinline></video>
        <button id="btn-scan">ESCANEAR AGORA</button>
        <p id="status">Aproxime bem o texto da câmera</p>
        <input type="text" id="resultado" placeholder="O resultado aparecerá aqui...">
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const btnScan = document.getElementById('btn-scan');
        const resultado = document.getElementById('resultado');
        const status = document.getElementById('status');

        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", focusMode: "continuous" } 
        })
        .then(stream => { video.srcObject = stream; })
        .catch(err => { status.innerText = "Erro na câmera."; });

        btnScan.addEventListener('click', async () => {
            status.innerText = "Processando... aguarde.";
            resultado.value = "";

            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // 1. Captura a imagem
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 2. Aplica Filtros de Imagem para melhorar o OCR
            let imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            let data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                // Converte para tons de cinza
                let avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                // Aumenta o contraste (limiar simples)
                let val = avg > 128 ? 255 : 0; 
                data[i] = data[i + 1] = data[i + 2] = val;
            }
            context.putImageData(imageData, 0, 0);

            const image = canvas.toDataURL('image/png');

            try {
                // Usando 'eng' e 'por' juntos para detectar números e letras melhor
                const worker = await Tesseract.createWorker(['eng', 'por']);
                const { data: { text } } = await worker.recognize(image);
                
                // Limpeza de caracteres especiais comuns em erros
                const cleanText = text.replace(/[^a-zA-Z0-9\s]/g, '').trim();
                
                resultado.value = cleanText;
                status.innerText = "Leitura concluída!";
                await worker.terminate();
            } catch (error) {
                status.innerText = "Erro ao ler. Tente novamente.";
            }
        });
    </script>
</body>
</html>
