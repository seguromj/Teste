
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Stock - Scanner Ultra Fast</title>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00e5;
            --bg-dark: #0a0a0c;
            --card-bg: #16161a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-dark); color: #e0e0e0; padding: 15px; }

        header h1 { text-align: center; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); margin-bottom: 20px; font-size: 1.2rem; }

        /* Área do Scanner Otimizada */
        #scanner-visual {
            width: 100%;
            height: 250px;
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--neon-blue);
            margin-bottom: 15px;
            display: none;
        }

        #scanner-visual video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Linha guia para ajudar você a posicionar o código */
        .laser {
            position: absolute;
            top: 50%; left: 10%;
            width: 80%; height: 2px;
            background-color: var(--neon-pink);
            box-shadow: 0 0 8px var(--neon-pink);
            z-index: 10;
            animation: scan-anim 2s infinite;
        }

        @keyframes scan-anim {
            0%, 100% { top: 30%; }
            50% { top: 70%; }
        }

        #status-leitura {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            color: var(--neon-blue);
            min-height: 40px;
        }

        .btn-main {
            width: 100%; padding: 15px; border: none; border-radius: 8px;
            background: linear-gradient(45deg, #9d00ff, #ff00e5);
            color: white; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        canvas.drawingBuffer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>

<div class="container">
    <header><h1>⚡ Neon Scanner Pro</h1></header>

    <div id="status-leitura">Pronto para escanear</div>

    <div id="scanner-visual">
        <div class="laser"></div>
    </div>

    <button id="btn-camera" class="btn-main" onclick="ligarScanner()">Ligar Câmera</button>

    <div id="info-produto" style="margin-top:20px; padding:15px; background:var(--card-bg); border-radius:8px; display:none; border-left: 5px solid var(--neon-pink);">
        <h2 id="res-nome" style="color:var(--neon-blue)"></h2>
        <p id="res-id" style="font-size:0.8rem; color:#888"></p>
        <p id="res-estoque" style="font-weight:bold; margin-top:5px"></p>
    </div>
</div>

<script>
    let produtos = JSON.parse(localStorage.getItem('neon_produtos')) || [];
    let processando = false;

    function ligarScanner() {
        document.getElementById('scanner-visual').style.display = 'block';
        document.getElementById('btn-camera').style.display = 'none';
        
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner-visual'),
                constraints: {
                    facingMode: "environment",
                    aspectRatio: { min: 1, max: 2 }
                },
            },
            locator: {
                patchSize: "medium",
                halfSample: true
            },
            decoder: {
                // Focado no padrão da sua etiqueta (Code 128)
                readers: ["code_128_reader"] 
            },
            locate: true
        }, function(err) {
            if (err) { alert("Erro ao abrir câmera. Certifique-se de usar HTTPS."); return; }
            Quagga.start();
        });

        Quagga.onDetected(validarLeitura);
    }

    function validarLeitura(result) {
        if (processando) return;
        
        let codigoLido = result.codeResult.code;
        
        // Verifica se o ID existe no seu cadastro
        let index = produtos.findIndex(p => p.id == codigoLido);

        if (index !== -1) {
            processando = true; // Trava para não ler 10 vezes o mesmo código
            executarBaixa(index);
        } else {
            document.getElementById('status-leitura').innerText = "ID " + codigoLido + " não cadastrado.";
        }
    }

    function executarBaixa(index) {
        if (produtos[index].qtd > 0) {
            produtos[index].qtd -= 1;
            localStorage.setItem('neon_produtos', JSON.stringify(produtos));
            
            // Feedback Visual
            document.getElementById('status-leitura').innerText = "✅ BAIXA REALIZADA!";
            mostrarResultado(produtos[index]);
            
            // Vibra o celular (se disponível)
            if (navigator.vibrate) navigator.vibrate(200);

            // Destrava após 3 segundos para a próxima leitura
            setTimeout(() => {
                processando = false;
                document.getElementById('status-leitura').innerText = "Buscando próximo...";
                document.getElementById('info-produto').style.display = 'none';
            }, 3000);
        }
    }

    function mostrarResultado(p) {
        const box = document.getElementById('info-produto');
        box.style.display = 'block';
        document.getElementById('res-nome').innerText = p.nome;
        document.getElementById('res-id').innerText = "Cód: " + p.id;
        document.getElementById('res-estoque').innerText = "Novo Estoque: " + p.qtd;
    }
</script>

</body>
</html>
