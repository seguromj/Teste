
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Código de Barras - OrcaScan Style</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root {
            --bg-color: #121517;
            --card-bg: #1c1f22;
            --primary-yellow: #f4be1a;
            --text-main: #e0e0e0;
            --text-dim: #a0a0a0;
            --input-bg: #2a2d31;
            --border-color: #3f4246;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
        }

        .logo {
            font-weight: bold;
            font-size: 20px;
            display: flex;
            align-items: center;
        }

        .logo span { color: var(--primary-yellow); margin-right: 5px; }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        h2 { font-size: 18px; margin-top: 0; color: var(--primary-yellow); }

        .form-group { margin-bottom: 15px; }

        label { display: block; font-size: 14px; margin-bottom: 5px; color: var(--text-dim); }

        input, select {
            width: 100%;
            padding: 10px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
        }

        .preview-area {
            background-color: #2a2d31;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
        }

        #barcode-svg { max-width: 100%; background: white; padding: 10px; display: none; }
        #qrcode-canvas { background: white; padding: 10px; display: none; }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-primary { background-color: var(--primary-yellow); color: black; }
        .btn-secondary { background-color: #3f4246; color: white; }

        .folder-container {
            margin-top: 30px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .folder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .barcode-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .saved-item {
            background: #fff;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .saved-item img { max-width: 100%; height: auto; display: block; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo"><span>●</span> OrcaScan Clone</div>
        <div style="font-size: 24px;">≡</div>
    </header>

    <div class="card">
        <h2>2. Insira os dados do código de barras</h2>
        
        <div class="form-group">
            <label>Tipo de Código</label>
            <select id="barcodeType" onchange="generateBarcode()">
                <option value="CODE128">CODE128</option>
                <option value="EAN13">EAN13</option>
                <option value="QR">QR Code</option>
            </select>
        </div>

        <div class="form-group">
            <label>Conteúdo do código de barras</label>
            <input type="text" id="barcodeValue" placeholder="valor capturado" oninput="generateBarcode()">
        </div>

        <div class="form-group">
            <label>Legenda do código de barras</label>
            <input type="text" id="barcodeLabel" placeholder="texto abaixo" oninput="generateBarcode()">
        </div>

        <div class="preview-area">
            <p id="preview-placeholder" style="color: var(--text-dim)">Pré-visualização do código de barras</p>
            <svg id="barcode-svg"></svg>
            <div id="qrcode-canvas"></div>
        </div>

        <button class="btn-primary" onclick="saveToFolder()">SALVAR NA PASTA</button>
    </div>

    <div class="folder-container">
        <div class="folder-header">
            <h3 style="margin:0">Pasta de Arquivos</h3>
            <button class="btn-secondary" style="width: auto; margin:0; padding: 5px 15px;" onclick="downloadAll()">Baixar Todos (ZIP)</button>
        </div>
        <div class="barcode-list" id="barcodeList"></div>
    </div>
</div>

<canvas id="hidden-canvas" style="display:none;"></canvas>

<script>
    let savedBarcodes = [];

    function generateBarcode() {
        const value = document.getElementById('barcodeValue').value;
        const label = document.getElementById('barcodeLabel').value;
        const type = document.getElementById('barcodeType').value;
        
        const svg = document.getElementById('barcode-svg');
        const qrDiv = document.getElementById('qrcode-canvas');
        const placeholder = document.getElementById('preview-placeholder');

        if (!value) {
            svg.style.display = 'none';
            qrDiv.style.display = 'none';
            placeholder.style.display = 'block';
            return;
        }

        placeholder.style.display = 'none';

        if (type === 'QR') {
            svg.style.display = 'none';
            qrDiv.style.display = 'block';
            qrDiv.innerHTML = "";
            new QRCode(qrDiv, {
                text: value,
                width: 128,
                height: 128
            });
        } else {
            qrDiv.style.display = 'none';
            svg.style.display = 'block';
            try {
                JsBarcode("#barcode-svg", value, {
                    format: type,
                    text: label || value,
                    displayValue: true,
                    fontSize: 20,
                    background: "#ffffff",
                    width: 2,
                    height: 60
                });
            } catch (e) {
                console.error("Erro ao gerar barcode:", e);
            }
        }
    }

    async function saveToFolder() {
        const value = document.getElementById('barcodeValue').value;
        if (!value) return alert("Insira um valor primeiro!");

        const type = document.getElementById('barcodeType').value;
        let dataUrl = "";

        if (type === 'QR') {
            dataUrl = document.querySelector('#qrcode-canvas canvas').toDataURL("image/png");
        } else {
            // Correção: Converte o SVG para DataURL de imagem para aparecer na lista
            const svg = document.getElementById('barcode-svg');
            const canvas = document.getElementById('hidden-canvas');
            const ctx = canvas.getContext('2d');
            const xml = new XMLSerializer().serializeToString(svg);
            const svg64 = btoa(unescape(encodeURIComponent(xml)));
            const img = new Image();
            
            await new Promise((resolve) => {
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.fillStyle = "white";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    dataUrl = canvas.toDataURL("image/png");
                    resolve();
                };
                img.src = 'data:image/svg+xml;base64,' + svg64;
            });
        }

        const id = Date.now();
        savedBarcodes.push({ id, dataUrl });
        renderFolder();
    }

    function renderFolder() {
        const list = document.getElementById('barcodeList');
        list.innerHTML = "";
        savedBarcodes.forEach(item => {
            const div = document.createElement('div');
            div.className = 'saved-item';
            div.innerHTML = `<img src="${item.dataUrl}" alt="barcode">`;
            list.appendChild(div);
        });
    }

    async function downloadAll() {
        if (savedBarcodes.length === 0) return alert("A pasta está vazia!");
        
        const zip = new JSZip();
        savedBarcodes.forEach((item, index) => {
            const base64Data = item.dataUrl.split(',')[1];
            zip.file(`codigo_${index + 1}.png`, base64Data, {base64: true});
        });

        const content = await zip.generateAsync({type:"blob"});
        saveAs(content, "meus_codigos.zip");
    }
</script>

</body>
</html>
