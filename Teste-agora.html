
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de IDs Profissional</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Tela Inicial */
        #menu-principal {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .logo-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }

        /* Bot√µes Estilizados */
        .btn-main {
            padding: 25px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .btn-scan { background: var(--primary); color: white; }
        .btn-gen { background: var(--success); color: white; }
        .btn-main:active { transform: scale(0.95); }

        /* Modais Tela Cheia */
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            z-index: 1000;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .header-modal {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn-close {
            background: #ff4d4d;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        /* √Årea do Scanner */
        #reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }

        .result-box {
            margin-top: 20px;
            background: var(--card);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        #resultado-scan {
            font-size: 40px;
            color: var(--primary);
            font-weight: bold;
            margin: 10px 0;
        }

        /* Gerador */
        .generator-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .input-grande {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #444;
            background: #222;
            color: white;
        }

        #barcode-svg {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
        }

        select {
            width: 100%;
            padding: 12px;
            background: #333;
            color: white;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="menu-principal">
        <div class="logo-icon">üì¶</div>
        <h1 style="margin-bottom: 30px;">Gest√£o de Estoque</h1>
        
        <button class="btn-main btn-scan" onclick="abrirScanner()">
            üì∑ Entrar no Sistema
        </button>
        
        <button class="btn-main btn-gen" onclick="abrirGerador()">
            üè∑Ô∏è Gerar C√≥digo/QR
        </button>
    </div>

    <div id="modalScanner" class="fullscreen-modal">
        <div class="header-modal">
            <h2>Scanner de ID</h2>
            <button class="btn-close" onclick="fecharScanner()">FECHAR</button>
        </div>
        
        <select id="camera-select"></select>
        <div id="reader"></div>

        <div class="result-box">
            <span>ID IDENTIFICADO</span>
            <div id="resultado-scan">---</div>
        </div>
    </div>

    <div id="modalGerador" class="fullscreen-modal">
        <div class="header-modal">
            <h2>Gerar C√≥digo</h2>
            <button class="btn-close" onclick="fecharGerador()">VOLTAR</button>
        </div>
        
        <div class="generator-content">
            <input type="number" id="inputID" class="input-grande" placeholder="Digite ID (1-800)">
            <button class="btn-main btn-gen" style="width: 100%;" onclick="criarCodigo()">GERAR AGORA</button>
            
            <svg id="barcode-svg"></svg>
            
            <button class="btn-main btn-scan" style="width: 100%; background: #555;" onclick="window.print()">
                üñ®Ô∏è Imprimir C√≥digo
            </button>
        </div>
    </div>

    <script>
        let html5QrCode;

        // FUN√á√ïES DO SCANNER
        async function abrirScanner() {
            document.getElementById('modalScanner').style.display = 'flex';
            const cameras = await Html5Qrcode.getCameras();
            if (cameras && cameras.length) {
                const select = document.getElementById('camera-select');
                select.innerHTML = "";
                cameras.forEach(c => {
                    let opt = document.createElement('option');
                    opt.value = c.id; opt.text = c.label;
                    select.appendChild(opt);
                });
                startScanner(cameras[0].id);
            }
        }

        function startScanner(id) {
            if(html5QrCode) html5QrCode.stop();
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(id, { fps: 10, qrbox: 250 }, (text) => {
                document.getElementById('resultado-scan').innerText = text;
                if(navigator.vibrate) navigator.vibrate(100);
            });
        }

        document.getElementById('camera-select').onchange = (e) => startScanner(e.target.value);

        function fecharScanner() {
            if(html5QrCode) html5QrCode.stop();
            document.getElementById('modalScanner').style.display = 'none';
        }

        // FUN√á√ïES DO GERADOR
        function abrirGerador() {
            document.getElementById('modalGerador').style.display = 'flex';
        }

        function fecharGerador() {
            document.getElementById('modalGerador').style.display = 'none';
        }

        function criarCodigo() {
            const val = document.getElementById('inputID').value;
            if(val >= 1 && val <= 800) {
                JsBarcode("#barcode-svg", val, { format: "CODE128", displayValue: true });
            } else {
                alert("Use IDs de 1 a 800");
            }
        }
    </script>
</body>
</html>
