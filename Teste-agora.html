<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Neon Stock - Multi-Baixa</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00e5;
            --neon-purple: #9d00ff;
            --bg-dark: #0a0a0c;
            --card-bg: #16161a;
            --text: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { 
            background-color: var(--bg-dark); 
            color: var(--text); 
            padding: 15px; 
            min-height: 100vh;
        }

        .container { max-width: 900px; margin: 0 auto; }

        header h1 { 
            text-align: center; 
            color: var(--neon-blue); 
            text-shadow: 0 0 10px var(--neon-blue);
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .top-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-main {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.75rem;
            color: white;
            transition: 0.3s;
        }

        .btn-new { background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink)); }
        .btn-out { background: #333; border: 1px solid var(--neon-pink); }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--neon-purple);
            z-index: 1000;
            width: 95%;
            max-width: 450px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        .modal-baixa { border-color: var(--neon-pink); }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(3px);
            z-index: 999;
        }

        .preview-baixa {
            background: #000;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px dashed var(--neon-pink);
            display: none;
        }
        .preview-baixa img { width: 40px; height: 40px; border-radius: 4px; object-fit: cover; }
        
        #lista-baixa {
            margin: 15px 0;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
        .item-baixa {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        .item-baixa span { color: var(--neon-pink); font-weight: bold; }

        .grid-inputs { display: grid; gap: 10px; }

        input {
            background: #1c1c21;
            border: 1px solid #333;
            padding: 8px;
            border-radius: 4px;
            color: white;
            outline: none;
        }

        .search-input {
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid var(--neon-blue);
            background: #111;
            padding: 8px;
            border-radius: 6px;
        }

        .product-grid {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
            font-size: 0.8rem;
        }

        .product-img { width: 100%; height: 80px; object-fit: cover; }
        .product-info { padding: 8px; }
        .price { color: var(--neon-pink); font-size: 0.9rem; font-weight: bold; }
        .actions { display: flex; gap: 5px; margin-top: 8px; }

        .btn-action {
            flex: 1;
            padding: 4px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.7rem;
            border: 1px solid transparent;
        }
        .btn-edit { color: var(--neon-blue); border-color: var(--neon-blue); background: transparent; }
        .btn-delete { color: var(--neon-pink); border-color: var(--neon-pink); background: transparent; }

        .input-group-camera {
            display: flex;
            gap: 5px;
        }
        .btn-camera {
            background: #222;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 0 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        #reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
            display: none;
            background: #000;
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="fecharTodosModais()"></div>

<div class="container">
    <header>
        <h1>âš¡ Neon Stock Compact</h1>
    </header>

    <div class="top-actions">
        <button class="btn-main btn-new" onclick="abrirModalCadastro()">âž• Novo Produto</button>
        <button class="btn-main btn-out" onclick="abrirModalBaixa()">ðŸ“‰ Baixa RÃ¡pida/Massa</button>
    </div>

    <div class="modal" id="modal-form">
        <h2 style="font-size: 1rem; margin-bottom: 15px; color: var(--neon-blue);">Gerenciar Produto</h2>
        <div class="grid-inputs">
            <input type="hidden" id="p-index">
            <input type="text" id="p-id" placeholder="ID">
            <input type="text" id="p-nome" placeholder="Nome">
            <input type="number" id="p-valor" placeholder="R$">
            <input type="number" id="p-qtd" placeholder="Qtd">
            <input type="text" id="p-img" placeholder="URL Imagem">
            <button class="btn-main btn-new" onclick="salvarProduto()">Confirmar</button>
            <button class="btn-action" style="color: #888" onclick="fecharTodosModais()">Cancelar</button>
        </div>
    </div>

    <div class="modal modal-baixa" id="modal-baixa">
        <h2 style="font-size: 1rem; color: var(--neon-pink);">ðŸ“‰ Baixa de Produtos</h2>
        
        <div class="grid-inputs" style="margin-top: 15px;">
            <div id="reader"></div>
            
            <div class="input-group-camera">
                <input type="text" id="baixa-id" placeholder="Digite o ID..." onkeyup="buscarProdutoBaixa()" style="flex-grow: 1;">
                <button class="btn-camera" onclick="alternarCamera()">ðŸ“· ESCANEAR</button>
            </div>
            
            <div id="preview-baixa" class="preview-baixa">
                <img id="prev-img" src="" alt="">
                <div style="flex-grow:1">
                    <h4 id="prev-nome" style="font-size: 0.75rem;"></h4>
                    <p style="font-size: 0.65rem; color:#888">DisponÃ­vel: <span id="prev-qtd"></span></p>
                </div>
                <input type="number" id="baixa-qtd" placeholder="Qtd" style="width: 60px;">
                <button onclick="adicionarNaLista()" style="background:var(--neon-blue); border:none; padding:5px; border-radius:4px; cursor:pointer">âž•</button>
            </div>

            <div id="lista-baixa"></div>

            <button class="btn-main" style="background: var(--neon-pink)" onclick="confirmarBaixaLote()">Efetivar Todas as SaÃ­das</button>
            <button class="btn-action" style="color: #888" onclick="fecharTodosModais()">Voltar</button>
        </div>
    </div>

    <input type="text" id="search-input" class="search-input" placeholder="ðŸ” Buscar ID ou Nome..." onkeyup="listarProdutos()">
    <div id="product-display" class="product-grid"></div>
</div>

<script>
    let produtos = JSON.parse(localStorage.getItem('neon_produtos')) || [];
    let carrinhoBaixa = [];
    let html5QrCode;

    function abrirModalCadastro() { document.getElementById('modal-form').style.display = 'block'; document.getElementById('overlay').style.display = 'block'; }
    function abrirModalBaixa() { document.getElementById('modal-baixa').style.display = 'block'; document.getElementById('overlay').style.display = 'block'; }
    
    function fecharTodosModais() {
        pararCamera();
        document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        document.getElementById('overlay').style.display = 'none';
        carrinhoBaixa = [];
        atualizarTabelaBaixa();
        limparCampos();
    }

    async function alternarCamera() {
        const readerDiv = document.getElementById('reader');
        if (html5QrCode && html5QrCode.isScanning) {
            pararCamera();
            return;
        }
        readerDiv.style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 150 }, aspectRatio: 1.0 };
        try {
            await html5QrCode.start(
                { facingMode: "environment" }, 
                config, 
                (decodedText) => {
                    // EXECUTAR BAIXA IMEDIATA
                    processarBaixaInstantanea(decodedText.trim());
                }
            );
        } catch (err) {
            alert("ERRO DE ACESSO: Use HTTPS ou Localhost.");
            readerDiv.style.display = 'none';
        }
    }

    // NOVA FUNÃ‡ÃƒO: Faz a baixa na hora ao detectar o ID
    function processarBaixaInstantanea(idLido) {
        const index = produtos.findIndex(p => p.id == idLido);
        
        if (index !== -1) {
            if (produtos[index].qtd > 0) {
                produtos[index].qtd -= 1; // Baixa de 1 unidade
                persistir(); // Salva e atualiza a tela de fundo
                
                // Avisa o usuÃ¡rio sem interromper o fluxo
                alert("BAIXA REALIZADA: " + produtos[index].nome + " (-1)");
                
                pararCamera(); // Fecha a cÃ¢mera apÃ³s o sucesso
            } else {
                alert("ERRO: Produto '" + produtos[index].nome + "' sem estoque!");
                pararCamera();
            }
        } else {
            console.log("ID lido (" + idLido + ") nÃ£o encontrado.");
            // NÃ£o fecha a cÃ¢mera aqui para permitir que o usuÃ¡rio tente outro cÃ³digo
        }
    }

    function pararCamera() {
        const readerDiv = document.getElementById('reader');
        if (html5QrCode) {
            html5QrCode.stop().then(() => {
                readerDiv.style.display = 'none';
            }).catch(() => {
                readerDiv.style.display = 'none';
            });
        } else {
            readerDiv.style.display = 'none';
        }
    }

    function buscarProdutoBaixa() {
        const idBusca = document.getElementById('baixa-id').value;
        const preview = document.getElementById('preview-baixa');
        const produto = produtos.find(p => p.id == idBusca);
        if (produto) {
            preview.style.display = 'flex';
            document.getElementById('prev-img').src = produto.img;
            document.getElementById('prev-nome').innerText = produto.nome;
            document.getElementById('prev-qtd').innerText = produto.qtd;
        } else {
            preview.style.display = 'none';
        }
    }

    function adicionarNaLista() {
        const idBusca = document.getElementById('baixa-id').value;
        const qtdBaixa = parseInt(document.getElementById('baixa-qtd').value);
        const produto = produtos.find(p => p.id == idBusca);
        if (!produto || isNaN(qtdBaixa) || qtdBaixa <= 0) { alert("Verifique os dados!"); return; }
        if (qtdBaixa > produto.qtd) { alert("Estoque insuficiente!"); return; }
        carrinhoBaixa.push({ id: produto.id, nome: produto.nome, qtd: qtdBaixa });
        document.getElementById('baixa-id').value = "";
        document.getElementById('baixa-qtd').value = "";
        document.getElementById('preview-baixa').style.display = 'none';
        atualizarTabelaBaixa();
    }

    function atualizarTabelaBaixa() {
        const lista = document.getElementById('lista-baixa');
        lista.innerHTML = carrinhoBaixa.length > 0 ? '<p style="font-size:0.7rem; margin-bottom:5px">Itens na fila:</p>' : '';
        carrinhoBaixa.forEach((item, index) => {
            lista.innerHTML += `
                <div class="item-baixa">
                    ${item.nome} (ID: ${item.id}) <span>x${item.qtd}</span>
                    <button onclick="removerDoCarrinho(${index})" style="background:none; border:none; color:red; cursor:pointer">âœ•</button>
                </div>
            `;
        });
    }

    function removerDoCarrinho(index) {
        carrinhoBaixa.splice(index, 1);
        atualizarTabelaBaixa();
    }

    function confirmarBaixaLote() {
        if (carrinhoBaixa.length === 0) return alert("Adicione produtos Ã  lista!");
        carrinhoBaixa.forEach(item => {
            const index = produtos.findIndex(p => p.id == item.id);
            if (index !== -1) { produtos[index].qtd -= item.qtd; }
        });
        persistir();
        alert("Baixa de mÃºltiplos produtos realizada!");
        fecharTodosModais();
    }

    function salvarProduto() {
        const index = document.getElementById('p-index').value;
        const id = document.getElementById('p-id').value;
        const nome = document.getElementById('p-nome').value;
        const valor = document.getElementById('p-valor').value;
        const qtd = document.getElementById('p-qtd').value;
        const img = document.getElementById('p-img').value || 'https://via.placeholder.com/150x80/111/00f2ff?text=IMG';
        if (!id || !nome || !valor || !qtd) return alert("Preencha tudo!");
        const obj = { id, nome, valor, qtd: parseInt(qtd), img };
        index === "" ? produtos.push(obj) : produtos[index] = obj;
        persistir();
        fecharTodosModais();
    }

    function editarProduto(index) {
        const p = produtos[index];
        document.getElementById('p-index').value = index;
        document.getElementById('p-id').value = p.id;
        document.getElementById('p-nome').value = p.nome;
        document.getElementById('p-valor').value = p.valor;
        document.getElementById('p-qtd').value = p.qtd;
        document.getElementById('p-img').value = p.img;
        abrirModalCadastro();
    }

    function deletarProduto(index) { if(confirm("Excluir?")) { produtos.splice(index, 1); persistir(); } }
    function persistir() { localStorage.setItem('neon_produtos', JSON.stringify(produtos)); listarProdutos(); }
    function limparCampos() { document.querySelectorAll('input:not([type="hidden"])').forEach(i => i.value = ''); }

    function listarProdutos() {
        const display = document.getElementById('product-display');
        const busca = document.getElementById('search-input').value.toLowerCase();
        display.innerHTML = '';
        produtos.forEach((p, index) => {
            if (p.nome.toLowerCase().includes(busca) || p.id.toString().includes(busca)) {
                display.innerHTML += `
                    <div class="product-card">
                        <img src="${p.img}" class="product-img">
                        <div class="product-info">
                            <span style="color:var(--neon-blue); font-size:0.6rem">#${p.id}</span>
                            <h3 style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap">${p.nome}</h3>
                            <span class="price">R$ ${parseFloat(p.valor).toFixed(2)}</span>
                            <p style="color:#888; font-size:0.7rem">Qtd: ${p.qtd}</p>
                            <div class="actions">
                                <button class="btn-action btn-edit" onclick="editarProduto(${index})">âœŽ</button>
                                <button class="btn-action btn-delete" onclick="deletarProduto(${index})">âœ•</button>
                            </div>
                        </div>
                    </div>
                `;
            }
        });
    }

    listarProdutos();
</script>

</body>
</html>
