
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger House - Hamb√∫rgueres Artesanais</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --secondary: #F7931E;
            --dark: #1a1a1a;
            --light: #f8f9fa;
            --accent: #FFD93D;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--dark) 0%, #2d2d2d 100%);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--primary);
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            color: var(--primary);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        .cart-btn {
            background: var(--primary);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .cart-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        .cart-count {
            background: var(--accent);
            color: var(--dark);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #2d2d2d 0%, var(--dark) 100%);
            padding: 4rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .hero h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 4rem;
            color: var(--light);
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            letter-spacing: 3px;
        }

        .hero p {
            font-size: 1.3rem;
            color: #cccccc;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .hero-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Menu Section */
        .menu-section {
            padding: 4rem 0;
            background: var(--dark);
        }

        .section-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--light);
            letter-spacing: 2px;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: var(--primary);
            margin: 1rem auto;
            border-radius: 2px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .menu-item {
            background: linear-gradient(135deg, #2d2d2d 0%, #252525 100%);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 2px solid transparent;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .menu-item:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.4);
        }

        .menu-item-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .menu-item:hover .menu-item-image {
            transform: scale(1.1);
        }

        .menu-item-content {
            padding: 1.5rem;
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.8rem;
        }

        .menu-item-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light);
        }

        .menu-item-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .menu-item-description {
            color: #aaaaaa;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .add-to-cart-btn {
            width: 100%;
            background: var(--primary);
            border: none;
            padding: 0.9rem;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .add-to-cart-btn:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        .add-to-cart-btn:active {
            transform: scale(0.98);
        }

        /* Cart Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #2d2d2d 0%, var(--dark) 100%);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(255, 107, 53, 0.3);
            border: 2px solid var(--primary);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 2px solid #3d3d3d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            color: var(--primary);
            letter-spacing: 2px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--light);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: var(--primary);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 2rem;
        }

        .cart-items {
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: #252525;
            border-radius: 15px;
            margin-bottom: 1rem;
            border: 1px solid #3d3d3d;
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            border-color: var(--primary);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: var(--light);
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 600;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--dark);
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }

        .quantity-btn {
            background: var(--primary);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }

        .cart-total {
            background: #252525;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            border: 2px solid var(--primary);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light);
        }

        .total-amount {
            color: var(--primary);
        }

        .delivery-form {
            background: #252525;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: 600;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #3d3d3d;
            background: var(--dark);
            color: var(--light);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .whatsapp-btn {
            width: 100%;
            background: #25D366;
            border: none;
            padding: 1.2rem;
            border-radius: 50px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-btn:hover {
            background: #1fb855;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.6);
        }

        .whatsapp-btn i {
            font-size: 1.5rem;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: #888;
        }

        .empty-cart i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #555;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
            display: none;
            align-items: center;
            gap: 0.8rem;
            font-weight: 600;
            z-index: 3000;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }

        .toast.active {
            display: flex;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 1rem;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .toast {
                right: 1rem;
                left: 1rem;
            }
        }

        /* Footer */
        footer {
            background: #1a1a1a;
            padding: 2rem 0;
            text-align: center;
            border-top: 2px solid var(--primary);
            margin-top: 4rem;
        }

        footer p {
            color: #888;
        }
    </style>
</head>

                <div class="logo">

                </div>
                <button class="cart-btn" onclick="openCart()">
                    <i class="fas fa-shopping-cart"></i>
                    Carrinho
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <i class="fas fa-burger hero-icon"></i>

            <p>Os melhores hamb√∫rgueres da cidade, feitos com ingredientes frescos e muito amor!</p>

    </section>

    <section class="menu-section">
        <div class="container">
            <h2 class="section-title">Nosso Card√°pio</h2>

                </div>

    <div class="modal" id="cartModal">
        <div class="modal-content">

                            <span>Total:</span>
                            <span class="total-amount" id="cartTotal">R$ 0,00</span>

                    <div class="delivery-form">
                        <div class="form-group">

                        </div>
                        <div class="form-group">

                        <div class="form-group">

                            <input type="tel" class="form-input" id="customerPhone" placeholder="(00) 00000-0000">

                            <label class="form-label">Forma de Pagamento</label>
                            <select class="form-select" id="paymentMethod">
                                <option value="Dinheiro">Dinheiro</option>
                                <option value="Cart√£o de D√©bito">Cart√£o de D√©bito</option>
                                <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
                                <option value="PIX">PIX</option>
                            </select>
                        </div>
                    </div>

                    <button class="whatsapp-btn" onclick="sendToWhatsApp()">
                        <i class="fab fa-whatsapp"></i>
                        Finalizar Pedido no WhatsApp
                    </button>
                </div>

                <div class="empty-cart" id="emptyCart">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Seu carrinho est√° vazio</p>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Item adicionado ao carrinho!</span>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Burger House - Todos os direitos reservados</p>
        </div>
    </footer>

    <script>
        // Menu Data
        const menuItems = [
            {
                id: 1,
                name: 'Classic Burger',
                description: 'Hamb√∫rguer suculento, queijo cheddar, alface, tomate e molho especial',
                price: 25.90,
                image: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=500&h=500&fit=crop'
            },
            {
                id: 2,
                name: 'Bacon Explosion',
                description: 'Duplo hamb√∫rguer, bacon crocante, queijo, cebola caramelizada',
                price: 32.90,
                image: 'https://images.unsplash.com/photo-1553979459-d2229ba7433b?w=500&h=500&fit=crop'
            },
            {
                id: 3,
                name: 'BBQ Master',
                description: 'Hamb√∫rguer artesanal, queijo, bacon, cebola crispy e molho BBQ',
                price: 29.90,
                image: 'https://images.unsplash.com/photo-1550547660-d9450f859349?w=500&h=500&fit=crop'
            },
            {
                id: 4,
                name: 'Veggie Supreme',
                description: 'Hamb√∫rguer vegetal, queijo vegano, r√∫cula, tomate seco',
                price: 27.90,
                image: 'https://images.unsplash.com/photo-1520072959219-c595dc870360?w=500&h=500&fit=crop'
            },
            {
                id: 5,
                name: 'Chicken Crispy',
                description: 'Frango empanado crocante, queijo, alface americana, maionese',
                price: 24.90,
                image: 'https://images.unsplash.com/photo-1606755962773-d324e0a13086?w=500&h=500&fit=crop'
            },
            {
                id: 6,
                name: 'Monster Burger',
                description: 'Triplo hamb√∫rguer, triplo queijo, bacon, ovo e molhos especiais',
                price: 39.90,
                image: 'https://images.unsplash.com/photo-1572802419224-296b0aeee0d9?w=500&h=500&fit=crop'
            }
        ];

        // Cart State
        let cart = [];

        // WhatsApp Number
        const WHATSAPP_NUMBER = '5511999999999';

        // Initialize Menu
        function initMenu() {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = menuItems.map(item => `
                <div class="menu-item">
                    <img src="${item.image}" alt="${item.name}" class="menu-item-image">
                    <div class="menu-item-content">
                        <div class="menu-item-header">
                            <h3 class="menu-item-title">${item.name}</h3>
                            <span class="menu-item-price">R$ ${item.price.toFixed(2)}</span>
                        </div>
                        <p class="menu-item-description">${item.description}</p>
                        <button class="add-to-cart-btn" onclick="addToCart(${item.id})">
                            <i class="fas fa-plus"></i>
                            Adicionar ao Carrinho
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            const existingItem = cart.find(i => i.id === itemId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...item, quantity: 1 });
            }

            updateCartCount();
            showToast('Item adicionado ao carrinho!');
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('active');

            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        function openCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.add('active');
            renderCart();
        }

        function closeCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.remove('active');
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const emptyCart = document.getElementById('emptyCart');
            const cartContent = document.getElementById('cartContent');

            if (cart.length === 0) {
                emptyCart.style.display = 'block';
                cartContent.style.display = 'none';
                return;
            }

            emptyCart.style.display = 'none';
            cartContent.style.display = 'block';

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">R$ ${item.price.toFixed(2)}</div>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn" onclick="decreaseQuantity(${item.id})">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="increaseQuantity(${item.id})">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            updateCartTotal();
        }

        function increaseQuantity(itemId) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.quantity++;
                renderCart();
                updateCartCount();
            }
        }

        function decreaseQuantity(itemId) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.quantity--;
                if (item.quantity === 0) {
                    cart = cart.filter(i => i.id !== itemId);
                }
                renderCart();
                updateCartCount();
            }
        }

        function updateCartTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = `R$ ${total.toFixed(2)}`;
        }

        function sendToWhatsApp() {
            const name = document.getElementById('customerName').value.trim();
            const address = document.getElementById('customerAddress').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const payment = document.getElementById('paymentMethod').value;

            if (!name || !address || !phone) {
                showToast('Por favor, preencha todos os campos!');
                return;
            }

            if (cart.length === 0) {
                showToast('Seu carrinho est√° vazio!');
                return;
            }

            let message = `üçî *NOVO PEDIDO - BURGER HOUSE*\n\n`;
            message += `üë§ *Cliente:* ${name}\n`;
            message += `üìû *Telefone:* ${phone}\n`;
            message += `üìç *Endere√ßo:* ${address}\n`;
            message += `üí≥ *Pagamento:* ${payment}\n\n`;
            message += `*‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê*\n`;
            message += `*ITENS DO PEDIDO:*\n\n`;

            cart.forEach(item => {
                message += `‚ñ™Ô∏è ${item.quantity}x ${item.name}\n`;
                message += `   Subtotal: R$ ${(item.price * item.quantity).toFixed(2)}\n\n`;
            });

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += `*‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê*\n`;
            message += `üí∞ *TOTAL: R$ ${total.toFixed(2)}*\n\n`;

            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodedMessage}`, '_blank');

            showToast('Redirecionando...');
            setTimeout(() => {
                cart = [];
                updateCartCount();
                closeCart();
            }, 2000);
        }

        window.onclick = function(event) {
            const modal = document.getElementById('cartModal');
            if (event.target === modal) closeCart();
        }

        initMenu();
    </script>
