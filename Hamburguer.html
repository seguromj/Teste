
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burguer Premium | Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8f8f8; overflow-x: hidden; }
        .brand-font { font-family: 'Bebas Neue', sans-serif; letter-spacing: 1px; }
        
        .carousel-container { 
            position: relative; 
            overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .carousel-container::-webkit-scrollbar { display: none; }
        .carousel-track { display: flex; gap: 20px; padding: 10px 0; }
        .carousel-item { flex: 0 0 auto; width: 280px; scroll-snap-align: center; }

        @keyframes success-pop {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); background-color: #16a34a; }
            100% { transform: scale(1); }
        }
        .btn-active-anim { animation: success-pop 0.4s ease; }
        .modal-transition { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="text-gray-900">

    <header class="sticky top-0 z-50 bg-white shadow-sm border-b border-gray-100">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold brand-font text-orange-600">BURGUER PREMIUM</h1>
            <button id="cart-btn-icon" onclick="toggleCart()" class="relative p-3 bg-orange-100 rounded-full">
                <i class="fa-solid fa-cart-shopping text-orange-700"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-orange-600 text-white text-[10px] rounded-full w-5 h-5 flex items-center justify-center font-bold">0</span>
            </button>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="flex items-center justify-between mb-8">
            <h3 class="text-2xl font-bold brand-font text-stone-800 italic">Nosso Card√°pio</h3>
            <div class="flex gap-2">
                <button onclick="scrollBtn(-1)" class="w-10 h-10 rounded-full bg-white border flex items-center justify-center hover:bg-orange-50 transition"><i class="fa-solid fa-chevron-left"></i></button>
                <button onclick="scrollBtn(1)" class="w-10 h-10 rounded-full bg-white border flex items-center justify-center hover:bg-orange-50 transition"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="carousel-container" id="carousel-parent">
            <div id="product-carousel" class="carousel-track"></div>
        </div>
    </main>

    <div id="cart-sidebar" class="modal-transition fixed top-0 right-0 h-full w-full md:w-[450px] bg-white shadow-2xl z-[60] translate-x-full flex flex-col">
        <div class="p-6 border-b flex justify-between items-center bg-stone-50">
            <h3 class="text-xl font-bold brand-font uppercase">Meu Pedido</h3>
            <button onclick="toggleCart()" class="text-gray-400 text-3xl">&times;</button>
        </div>
        
        <div id="cart-items" class="flex-grow overflow-y-auto p-6 space-y-4"></div>

        <div class="p-4 bg-orange-50 border-t flex gap-2">
            <input type="text" id="coupon-input" placeholder="CUPOM" class="flex-grow px-3 py-2 rounded-lg border text-sm uppercase outline-none focus:border-orange-500">
            <button onclick="applyCoupon()" class="bg-orange-600 text-white px-4 py-2 rounded-lg text-xs font-bold">APLICAR</button>
        </div>

        <div class="p-6 border-t bg-white">
            <div id="discount-display" class="hidden flex justify-between text-green-600 text-sm mb-2 italic font-semibold">
                <span>Desconto aplicado:</span>
                <span id="discount-val">- R$ 0,00</span>
            </div>
            <div class="flex justify-between mb-4">
                <span class="text-lg font-bold">Total</span>
                <span id="cart-total" class="font-bold text-2xl text-orange-700">R$ 0,00</span>
            </div>
            <button onclick="openCheckout()" class="w-full bg-orange-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-orange-200">Finalizar Pedido</button>
        </div>
    </div>

    <div id="checkout-modal" class="modal-transition fixed top-0 right-0 h-full w-full md:w-[450px] bg-white shadow-2xl z-[70] translate-x-full flex flex-col">
        <div class="p-6 border-b flex justify-between items-center bg-stone-900 text-white">
            <h3 class="text-xl font-bold brand-font uppercase">Finaliza√ß√£o</h3>
            <button onclick="closeCheckout()" class="text-white text-3xl">&times;</button>
        </div>
        
        <div class="p-6 space-y-4 overflow-y-auto flex-grow">
            <div>
                <label class="text-[10px] font-bold uppercase text-stone-500">Escolha como prefere:</label>
                <select id="order-type" onchange="toggleOrderFields()" class="w-full p-3 rounded-xl border text-sm mt-1">
                    <option value="Entrega">Entrega em Casa</option>
                    <option value="Balc√£o">Retirada no Balc√£o</option>
                    <option value="Mesa">Consumir na Mesa (Mesa 2)</option>
                </select>
            </div>

            <div id="name-field">
                <input type="text" id="cust-name" placeholder="Seu Nome Completo" class="w-full p-3 rounded-xl border text-sm">
            </div>

            <div id="delivery-fields" class="space-y-3">
                <input type="text" id="cust-bairro" placeholder="Bairro" class="w-full p-3 rounded-xl border text-sm">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="cust-quadra" placeholder="Quadra" class="w-full p-3 rounded-xl border text-sm">
                    <input type="text" id="cust-lote" placeholder="Lote/N¬∫" class="w-full p-3 rounded-xl border text-sm">
                </div>
                <input type="text" id="cust-comp" placeholder="Complemento (Opcional)" class="w-full p-3 rounded-xl border text-sm">
            </div>

            <div id="pickup-warning" class="hidden p-4 bg-orange-50 border border-orange-200 rounded-xl">
                <p class="text-orange-800 text-xs font-semibold flex items-center gap-2">
                    <i class="fa-solid fa-circle-info"></i>
                    Para entregarmos para a pessoa certa, precisamos ver o comprovante de pagamento na hora da retirada.
                </p>
            </div>

            <div id="table-info" class="hidden p-4 bg-gray-100 rounded-xl font-bold text-center">Mesa Fixa: Mesa 2</div>
        </div>

        <div class="p-6 border-t">
            <button onclick="confirmOrder()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold">Enviar Pedido</button>
        </div>
    </div>

    <div id="overlay" onclick="closeAll()" class="fixed inset-0 bg-black/40 hidden z-[55] backdrop-blur-sm"></div>

    <script>
        const products = [
            { id: 1, name: "Premium Classic", price: 32.90, img: "https://images.unsplash.com/photo-1568901339351-63b1375e412f?w=400" },
            { id: 2, name: "Double Cheddar", price: 38.50, img: "https://images.unsplash.com/photo-1550547660-d9450f859349?w=400" },
            { id: 3, name: "Bacon Blast", price: 35.90, img: "https://images.unsplash.com/photo-1594212699903-ec8a3eca50f5?w=400" },
            { id: 4, name: "Smash Grill", price: 29.90, img: "https://images.unsplash.com/photo-1513185158878-8d8c196b3c6c?w=400" },
            { id: 5, name: "Barbecue King", price: 42.00, img: "https://images.unsplash.com/photo-1553979459-d2229ba7433b?w=400" }
        ];

        let cart = JSON.parse(localStorage.getItem('burguer_cart')) || [];
        let discountPct = 0;

        const track = document.getElementById('product-carousel');
        products.forEach(p => {
            track.innerHTML += `
                <div class="carousel-item bg-white rounded-3xl border p-4 shadow-sm text-center">
                    <img src="${p.img}" class="h-40 w-full object-cover rounded-2xl mb-4 pointer-events-none">
                    <h4 class="font-bold text-sm h-10">${p.name}</h4>
                    <p class="text-orange-600 font-bold mb-4">R$ ${p.price.toFixed(2)}</p>
                    <button onclick="addToCart(this, ${p.id})" class="bg-stone-900 text-white w-full py-3 rounded-xl text-xs font-bold transition-all">Adicionar</button>
                </div>`;
        });

        function scrollBtn(dir) {
            document.getElementById('carousel-parent').scrollBy({ left: dir * 300, behavior: 'smooth' });
        }

        function addToCart(btn, id) {
            btn.classList.add('btn-active-anim');
            setTimeout(() => btn.classList.remove('btn-active-anim'), 400);
            const p = products.find(x => x.id === id);
            const inCart = cart.find(x => x.id === id);
            if (inCart) inCart.qty++; else cart.push({...p, qty: 1});
            renderCart();
        }

        function applyCoupon() {
            const code = document.getElementById('coupon-input').value.toUpperCase();
            if (code === "BURGUER10") {
                discountPct = 0.10;
                alert("Cupom de 10% aplicado!");
            } else {
                discountPct = 0;
                alert("Cupom inv√°lido.");
            }
            renderCart();
        }

        function renderCart() {
            const itemsCont = document.getElementById('cart-items');
            itemsCont.innerHTML = '';
            
            if (cart.length === 0) {
                closeAll(); 
            }

            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.qty;
                itemsCont.innerHTML += `
                    <div class="flex items-center gap-3 bg-gray-50 p-3 rounded-xl border">
                        <img src="${item.img}" class="w-12 h-12 object-cover rounded-lg">
                        <div class="flex-grow">
                            <h5 class="text-[10px] font-bold uppercase">${item.name}</h5>
                            <p class="text-orange-600 font-bold text-xs">R$ ${item.price.toFixed(2)}</p>
                            <div class="flex items-center gap-4 mt-1">
                                <button onclick="updateQty(${item.id}, -1)" class="font-bold">-</button>
                                <span class="text-xs font-bold">${item.qty}</span>
                                <button onclick="updateQty(${item.id}, 1)" class="font-bold">+</button>
                                <button onclick="removeFromCart(${item.id})" class="ml-auto text-red-400"><i class="fa-solid fa-trash-can"></i></button>
                            </div>
                        </div>
                    </div>`;
            });

            const discountAmount = subtotal * discountPct;
            const finalTotal = subtotal - discountAmount;

            if (discountPct > 0) {
                document.getElementById('discount-display').classList.remove('hidden');
                document.getElementById('discount-val').innerText = `- R$ ${discountAmount.toFixed(2).replace('.', ',')}`;
            } else {
                document.getElementById('discount-display').classList.add('hidden');
            }

            document.getElementById('cart-total').innerText = `R$ ${finalTotal.toFixed(2).replace('.', ',')}`;
            document.getElementById('cart-count').innerText = cart.reduce((a, b) => a + b.qty, 0);
            localStorage.setItem('burguer_cart', JSON.stringify(cart));
        }

        function updateQty(id, delta) {
            const item = cart.find(x => x.id === id);
            if (item) {
                item.qty += delta;
                if (item.qty <= 0) removeFromCart(id);
                else renderCart();
            }
        }

        function removeFromCart(id) {
            cart = cart.filter(i => i.id !== id);
            renderCart();
        }

        function toggleCart() {
            if (cart.length === 0) return alert("Seu carrinho est√° vazio!");
            document.getElementById('cart-sidebar').classList.toggle('translate-x-full');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        function openCheckout() {
            if (cart.length === 0) return;
            document.getElementById('cart-sidebar').classList.add('translate-x-full');
            document.getElementById('checkout-modal').classList.remove('translate-x-full');
            document.getElementById('overlay').classList.remove('hidden');
        }

        function closeCheckout() {
            document.getElementById('checkout-modal').classList.add('translate-x-full');
            document.getElementById('overlay').classList.add('hidden');
        }

        function closeAll() {
            document.getElementById('cart-sidebar').classList.add('translate-x-full');
            document.getElementById('checkout-modal').classList.add('translate-x-full');
            document.getElementById('overlay').classList.add('hidden');
        }

        function toggleOrderFields() {
            const type = document.getElementById('order-type').value;
            document.getElementById('name-field').className = (type === 'Mesa') ? 'hidden' : 'block';
            document.getElementById('delivery-fields').className = (type === 'Entrega') ? 'space-y-3' : 'hidden';
            document.getElementById('pickup-warning').className = (type === 'Balc√£o') ? 'block p-4 bg-orange-50 border border-orange-200 rounded-xl' : 'hidden';
            document.getElementById('table-info').className = (type === 'Mesa') ? 'block p-4 bg-gray-100 rounded-xl font-bold text-center' : 'hidden';
        }

        function confirmOrder() {
            const type = document.getElementById('order-type').value;
            const name = document.getElementById('cust-name').value;
            if ((type === 'Entrega' || type === 'Balc√£o') && !name) return alert("Por favor, digite seu nome!");

            const total = (cart.reduce((a, b) => a + (b.price * b.qty), 0) * (1 - discountPct)).toFixed(2);
            let payMsg = `*Estamos gerando seu link de pagamento. Gerando link de pagamento.*`;

            let msg = `*üçî NOVO PEDIDO - BURGUER PREMIUM*%0A%0A`;
            msg += `*TIPO:* ${type === 'Mesa' ? 'Mesa 2' : type}%0A`;
            if (name) msg += `*CLIENTE:* ${name}%0A`;
            
            if (type === 'Entrega') {
                msg += `*ENDERE√áO:* ${document.getElementById('cust-bairro').value}, Qdr ${document.getElementById('cust-quadra').value}, Lote ${document.getElementById('cust-lote').value}%0A`;
            }

            msg += `%0A*ITENS:*%0A`;
            cart.forEach(i => msg += `‚Ä¢ ${i.qty}x ${i.name}%0A`);
            msg += `%0A*TOTAL: R$ ${total.replace('.', ',')}*%0A%0A${payMsg}`;

            cart = [];
            localStorage.removeItem('burguer_cart');
            discountPct = 0; // Reset cupom para o pr√≥ximo
            renderCart();
            window.open(`https://wa.me/5562995679219?text=${msg}`, '_blank');
        }

        renderCart();
    </script>
</body>
</html>
