
<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #FF6B35; --secondary: #F7931E; --dark: #1a1a1a; --light: #f8f9fa; --accent: #FFD93D; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: var(--light); overflow-x: hidden; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        header { background: linear-gradient(135deg, var(--dark) 0%, #2d2d2d 100%); padding: 1rem 0; position: sticky; top: 0; z-index: 1000; border-bottom: 3px solid var(--primary); box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3); }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Bebas Neue', cursive; font-size: 2.5rem; color: var(--primary); letter-spacing: 2px; }

        .cart-btn { background: var(--primary); border: none; padding: 0.8rem 1.5rem; border-radius: 50px; color: white; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 0.5rem; transition: all 0.3s ease; }
        .cart-count { background: var(--accent); color: var(--dark); border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.85rem; }

        .hero { padding: 4rem 0; text-align: center; background: linear-gradient(135deg, #2d2d2d 0%, var(--dark) 100%); }
        .hero h1 { font-family: 'Bebas Neue', cursive; font-size: 4rem; color: var(--light); margin-bottom: 1rem; }

        .menu-section { padding: 4rem 0; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2rem; margin-bottom: 4rem; }
        
        .carousel-container { position: relative; width: 100%; overflow-x: auto; padding: 1rem 0 2rem; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .carousel-container::-webkit-scrollbar { height: 8px; }
        .carousel-container::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
        .carousel-track { display: flex; gap: 1.5rem; width: max-content; }
        .carousel-item { width: 280px; background: #2d2d2d; border-radius: 15px; overflow: hidden; border: 1px solid #3d3d3d; }

        .menu-item { background: #2d2d2d; border-radius: 20px; overflow: hidden; transition: 0.4s; border: 2px solid transparent; }
        .menu-item:hover { border-color: var(--primary); transform: translateY(-5px); }
        .menu-item-image { width: 100%; height: 250px; object-fit: cover; }
        .carousel-item img { width: 100%; height: 180px; object-fit: cover; }
        .menu-item-content { padding: 1.5rem; }
        .menu-item-price { color: var(--primary); font-size: 1.5rem; font-weight: 700; }
        .add-to-cart-btn { width: 100%; background: var(--primary); border: none; padding: 0.9rem; border-radius: 50px; color: white; font-weight: 600; cursor: pointer; margin-top: 1rem; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; backdrop-filter: blur(5px); justify-content: center; align-items: center; }
        .modal.active { display: flex; }
        .modal-content { background: #2d2d2d; border-radius: 20px; width: 90%; max-width: 550px; max-height: 90vh; overflow-y: auto; border: 2px solid var(--primary); padding: 2rem; position: relative; }
        .close-btn { position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }

        .cart-item { display: flex; flex-direction: column; gap: 0.8rem; background: #252525; padding: 1rem; border-radius: 15px; margin-bottom: 1rem; border: 1px solid #3d3d3d; }
        .cart-item-main { display: flex; align-items: center; gap: 1rem; }
        .cart-item-img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }
        .obs-container { position: relative; }
        .obs-input { width: 100%; background: #1a1a1a; border: 1px solid #3d3d3d; border-radius: 8px; padding: 0.5rem 0.5rem 0.5rem 2rem; color: #ccc; }
        .obs-icon { position: absolute; left: 0.7rem; top: 50%; transform: translateY(-50%); color: var(--primary); }
        .cart-item-actions { display: flex; justify-content: space-between; align-items: center; }
        .cart-item-quantity { display: flex; align-items: center; gap: 0.5rem; background: #1a1a1a; padding: 0.3rem 0.8rem; border-radius: 50px; }
        .quantity-btn { background: var(--primary); border: none; color: white; width: 25px; height: 25px; border-radius: 50%; cursor: pointer; }
        .qty-input { width: 30px; text-align: center; background: transparent; border: none; color: white; font-weight: bold; }
        .remove-btn { color: #ff4444; background: none; border: none; cursor: pointer; font-size: 1.1rem; }

        .coupon-section { background: #252525; padding: 1rem; border-radius: 15px; margin-bottom: 1rem; border: 1px dashed #3d3d3d; }
        .coupon-input-group { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
        .coupon-input { flex: 1; background: #1a1a1a; border: 1px solid #3d3d3d; border-radius: 8px; padding: 0.6rem; color: white; }
        .coupon-btn { background: var(--secondary); border: none; padding: 0 1rem; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; }

        .total-box { background: #252525; padding: 1.5rem; border-radius: 15px; margin-bottom: 1.5rem; border: 1px solid var(--primary); text-align: center; font-size: 1.4rem; font-weight: bold; }
        .finish-btn { width: 100%; background: #25D366; border: none; padding: 1.2rem; border-radius: 50px; color: white; font-weight: 700; cursor: pointer; font-size: 1.1rem; text-transform: uppercase; }

        .option-card { background: #1a1a1a; border: 2px solid #3d3d3d; padding: 1rem; border-radius: 12px; margin-bottom: 1rem; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 1rem; }
        .option-card.selected { border-color: var(--primary); background: #2d2d2d; }
        
        .delivery-info-section { display: none; margin-top: 1rem; animation: fadeIn 0.3s; }
        .form-group { margin-bottom: 0.8rem; }
        .form-group label { display: block; margin-bottom: 0.4rem; font-size: 0.9rem; color: #aaa; }
        .form-input { width: 100%; padding: 0.8rem; background: #1a1a1a; border: 1px solid #3d3d3d; color: white; border-radius: 8px; }
        .input-hint { font-size: 0.75rem; color: var(--secondary); margin-top: 4px; display: block; }

        .toast { position: fixed; bottom: 2rem; right: 2rem; background: var(--primary); padding: 1rem; border-radius: 50px; display: none; z-index: 3000; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">BURGER ELITE</div>
                <button class="cart-btn" onclick="openCart()">
                    <i class="fas fa-shopping-cart"></i> Carrinho <span class="cart-count" id="cartCount">0</span>

    <script>
        const WHATSAPP_NUMBER = '5562995679219';
        const FRETE_VALOR_FIXO = 12.00;
        
        const menuItems = [
            { id: 1, name: 'Classic Burger', price: 25.00, image: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400' },
            { id: 2, name: 'Bacon Explosion', price: 32.00, image: 'https://images.unsplash.com/photo-1553979459-d2229ba7433b?w=400' },
            { id: 3, name: 'BBQ Master', price: 29.00, image: 'https://images.unsplash.com/photo-1550547660-d9450f859349?w=400' }
        ];

        const carouselItems = [
            { id: 4, name: 'Batata R√∫stica', price: 15.00, image: 'https://images.unsplash.com/photo-1573080496219-bb080dd4f877?w=400' },
            { id: 5, name: 'Onion Rings', price: 18.00, image: 'https://images.unsplash.com/photo-1639024471283-03518883512d?w=400' },
            { id: 6, name: 'Milkshake Chocolate', price: 22.00, image: 'https://images.unsplash.com/photo-1572490122747-3968b75cc699?w=400' },
            { id: 7, name: 'Coca-Cola Lata', price: 7.00, image: 'https://images.unsplash.com/photo-1622483767028-3f66f32aef97?w=400' },
            { id: 8, name: 'Nuggets (6 unidades)', price: 14.00, image: 'https://images.unsplash.com/photo-1562967914-608f82629710?w=400' }
        ];

        let cart = JSON.parse(localStorage.getItem('burger_cart')) || [];
        let deliveryType = '';
        let cupomAtivo = null;

        function init() {
            document.getElementById('menuGrid').innerHTML = menuItems.map(item => createProductCard(item)).join('');
            document.getElementById('carouselGrid').innerHTML = carouselItems.map(item => `
                <div class="carousel-item">
                    <img src="${item.image}">
                    <div style="padding:1rem;">
                        <h4 style="font-size:1rem;">${item.name}</h4>
                        <p style="color:var(--primary); font-weight:700;">R$ ${item.price.toFixed(2)}</p>
                        <button class="add-to-cart-btn" style="padding:0.5rem; font-size:0.8rem;" onclick="addToCart(${item.id})">Adicionar</button>
                    </div>
                </div>
            `).join('');
            updateCartCount();
        }

        function createProductCard(item) {
            return `
                <div class="menu-item">
                    <img src="${item.image}" class="menu-item-image">
                    <div class="menu-item-content">
                        <h3>${item.name}</h3>
                        <p class="menu-item-price">R$ ${item.price.toFixed(2)}</p>
                        <button class="add-to-cart-btn" onclick="addToCart(${item.id})">Adicionar ao Carrinho</button>
                    </div>
                </div>`;
        }

        function saveCart() {
            localStorage.setItem('burger_cart', JSON.stringify(cart));
            updateCartCount();
        }

        function addToCart(id) {
            const allProducts = [...menuItems, ...carouselItems];
            const prod = allProducts.find(i => i.id === id);
            const exists = cart.find(i => i.id === id);
            if (exists) exists.quantity++;
            else cart.push({ ...prod, quantity: 1, observation: '' });
            saveCart();
            showToast();
        }

        function updateCartCount() {
            document.getElementById('cartCount').innerText = cart.reduce((a, b) => a + b.quantity, 0);
        }

        function showToast() {
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        function openCart() { document.getElementById('cartModal').classList.add('active'); renderCart(); }
        function closeCart() { document.getElementById('cartModal').classList.remove('active'); }

        function applyCoupon() {
            const code = document.getElementById('couponInput').value.toUpperCase();
            const msg = document.getElementById('couponMsg');
            if(code === 'BURGER10') {
                cupomAtivo = { code: 'BURGER10', discount: 0.10 };
                msg.style.color = '#25D366';
                msg.innerText = "Cupom de 10% aplicado!";
            } else {
                cupomAtivo = null;
                msg.style.color = '#ff4444';
                msg.innerText = "Cupom inv√°lido.";
            }
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            if (cart.length === 0) {
                container.innerHTML = '';
                document.getElementById('emptyCart').style.display = 'block';
                document.getElementById('cartControls').style.display = 'none';
                return;
            }
            document.getElementById('emptyCart').style.display = 'none';
            document.getElementById('cartControls').style.display = 'block';

            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-main">
                        <img src="${item.image}" class="cart-item-img">
                        <div style="flex:1">
                            <strong>${item.name}</strong><br>
                            <span style="color:var(--primary)">R$ ${item.price.toFixed(2)}</span>
                        </div>
                        <button class="remove-btn" onclick="removeItem(${item.id})"><i class="fas fa-trash"></i></button>
                    </div>
                    <div class="obs-container">
                        <i class="fas fa-pencil-alt obs-icon"></i>
                        <input type="text" class="obs-input" placeholder="Observa√ß√µes..." value="${item.observation}" onchange="updateObs(${item.id}, this.value)">
                    </div>
                    <div class="cart-item-actions">
                        <div class="cart-item-quantity">
                            <button class="quantity-btn" onclick="changeQty(${item.id}, -1)">-</button>
                            <input class="qty-input" value="${item.quantity}" readonly>
                            <button class="quantity-btn" onclick="changeQty(${item.id}, 1)">+</button>
                        </div>
                    </div>
                </div>
            `).join('');

            let total = cart.reduce((a, b) => a + (b.price * b.quantity), 0);
            if(cupomAtivo) total = total * (1 - cupomAtivo.discount);
            
            document.getElementById('cartTotal').innerText = `R$ ${total.toFixed(2)}`;
        }

        function updateObs(id, val) { cart.find(i => i.id === id).observation = val; saveCart(); }
        function removeItem(id) { cart = cart.filter(i => i.id !== id); saveCart(); renderCart(); }
        function changeQty(id, delta) {
            const item = cart.find(i => i.id === id);
            item.quantity += delta;
            if (item.quantity <= 0) removeItem(id);
            else { saveCart(); renderCart(); }
        }

        function openDeliveryModal() { document.getElementById('deliveryModal').classList.add('active'); }
        function closeDeliveryModal() { document.getElementById('deliveryModal').classList.remove('active'); }

        function selectDelivery(type) {
            deliveryType = type;
            document.querySelectorAll('.option-card').forEach(card => card.classList.remove('selected'));
            document.getElementById('opt-' + type).classList.add('selected');
            document.getElementById('addressSection').style.display = (type === 'casa') ? 'block' : 'none';
            document.getElementById('balcaoSection').style.display = (type === 'balcao') ? 'block' : 'none';
        }

        function maskCPF(i) {
            let v = i.value.replace(/\D/g, "");
            v = v.replace(/(\d{3})(\d)/, "$1.$2").replace(/(\d{3})(\d)/, "$1.$2").replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            i.value = v;
        }

        function isValidCPF(cpf) {
            cpf = cpf.replace(/[^\d]+/g, '');
            if (cpf.length !== 11 || !!cpf.match(/(\d)\1{10}/)) return false;
            let s = 0, r;
            for (let i = 1; i <= 9; i++) s += parseInt(cpf.substring(i-1, i)) * (11 - i);
            r = (s * 10) % 11; if (r >= 10) r = 0;
            if (r !== parseInt(cpf.substring(9, 10))) return false;
            s = 0;
            for (let i = 1; i <= 10; i++) s += parseInt(cpf.substring(i-1, i)) * (12 - i);
            r = (s * 10) % 11; if (r >= 10) r = 0;
            return r === parseInt(cpf.substring(10, 11));
        }
