
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeFood - Cardápio Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FFD700;
            --dark: #1a1a1a;
            --light: #fff;
            --gray: #f8f9fa;
            --danger: #ff4d4d;
            --success: #27ae60;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--gray);
            color: var(--dark);
        }

        header {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTr-mXIsG4tiqdA3ik5uQhRn5EMZSvsyXlQ6T-Wgy148roOvQ7O-2CiRwzX&s=10');
            background-size: cover;
            background-position: center;
            padding: 60px 20px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            position: relative;
            margin-bottom: 50px; 
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid var(--gray);
            object-fit: cover;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            z-index: 2;
        }

        header h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-top: 0;
        }

        .store-info {
            text-align: center;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 0.9em;
        }

        .status-badge { font-weight: bold; }

        .dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .dot-open {
            background-color: var(--success);
            animation: pulse 1.5s infinite;
        }

        .dot-closed { background-color: var(--danger); }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(39, 174, 96, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(39, 174, 96, 0); }
        }

        .insta-link {
            color: #E1306C;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 15px;
            padding-bottom: 100px;
        }

        .categories {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 5px;
            scrollbar-width: none;
            margin-top: 15px;
        }

        .category-btn {
            background: var(--light);
            border: 1px solid #ddd;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            font-weight: 500;
        }

        .category-btn.active {
            background: var(--dark);
            color: var(--primary);
            border-color: var(--dark);
        }

        .menu-item {
            background: var(--light);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .item-img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 15px;
        }

        .item-info h3 { margin: 0 0 5px 0; font-size: 1.1em; }
        .item-info p { margin: 0; color: #777; font-size: 0.85em; margin-bottom: 8px; }
        .item-price { font-weight: bold; color: #27ae60; }

        .add-btn {
            background: var(--primary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: var(--dark);
            color: var(--light);
            padding: 15px 25px;
            border-radius: 20px;
            display: none;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        #cart-modal, #checkout-modal, #payment-modal {
            display: none;
            position: fixed;
            bottom: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            bottom: 0;
            background: white;
            width: 100%;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            padding: 25px;
            box-sizing: border-box;
            max-height: 90vh;
            overflow-y: auto;
        }

        .cart-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #fff;
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .cart-img { width: 55px; height: 55px; border-radius: 10px; object-fit: cover; margin-right: 12px; }

        .qty-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f8f9fa;
            padding: 6px 12px;
            border-radius: 10px;
        }

        .qty-btn { border: none; background: none; font-size: 1.2em; cursor: pointer; font-weight: bold; }
        .delete-btn { color: var(--danger); cursor: pointer; margin-left: 15px; }

        .btn-main {
            background: var(--success);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9em; }
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-sizing: border-box;
        }
        .obs { font-size: 0.8em; color: #666; margin-top: 4px; }

        .coupon-section {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .coupon-section input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .btn-coupon {
            padding: 10px 15px;
            background: var(--dark);
            color: var(--primary);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-remove-coupon {
            background: var(--danger);
            color: white;
            padding: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Hambúrgue</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9uqXczkmobvK2-KkVB8TIbETjISMwLMKfmJXWKdfunmyjVlwGNBhOnQc&s=10" alt="Perfil" class="profile-img">
</header>

<div class="container">
    <div class="store-info">
        <span><i class="fas fa-map-marker-alt"></i> Nossa localização - Anápolis</span>
        <span id="store-status" class="status-badge"></span>
        <a href="#" class="insta-link"><i class="fab fa-instagram"></i> @Seu_insta</a>
    </div>

    <div class="categories">
        <button class="category-btn active" onclick="filterMenu('all')">Todos</button>
        <button class="category-btn" onclick="filterMenu('lanches')">Lanches</button>
        <button class="category-btn" onclick="filterMenu('acompanhamentos')">Acompanhamentos</button>
        <button class="category-btn" onclick="filterMenu('bebidas')">Bebidas</button>
    </div>
    <div id="menu-container"></div>
</div>

<div id="cart-footer" class="cart-footer" onclick="toggleCart()">
    <div><i class="fas fa-shopping-basket"></i> <span id="cart-count">0</span> itens</div>
    <strong>R$ <span id="cart-total-display">0.00</span></strong>
</div>

<div id="cart-modal">
    <div class="modal-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin:0">Sacola de Itens</h2>
            <i class="fas fa-times" onclick="toggleCart()" style="font-size: 1.5em; cursor: pointer; color: #999"></i>
        </div>
        <div id="cart-items-list"></div>
        
        <div class="coupon-section">
            <input type="text" id="coupon-input" placeholder="Cupom de desconto">
            <button class="btn-coupon" id="apply-btn" onclick="applyCoupon()">Aplicar</button>
            <button class="btn-remove-coupon" id="remove-btn" onclick="removeCoupon()" style="display: none;"><i class="fas fa-times"></i></button>
        </div>
        <div id="coupon-msg" style="font-size: 0.8em; margin-top: 5px;"></div>

        <div style="margin-top: 25px; padding: 15px; background: #f8f9fa; border-radius: 15px;">
            <div style="display: flex; justify-content: space-between; font-size: 1.2em; font-weight: bold;">
                <span>Total:</span>
                <span style="color: var(--success)">R$ <span id="modal-total">0.00</span></span>
            </div>
            <div id="discount-display" style="display: none; justify-content: space-between; color: var(--danger); font-size: 0.9em; margin-top: 5px;">
                <span>Desconto:</span>
                <span>- R$ <span id="modal-discount">0.00</span></span>
            </div>
            <div id="delivery-tax-display" style="display: none; justify-content: space-between; color: #666; font-size: 0.9em; margin-top: 5px;">
                <span>Taxa de Entrega:</span>
                <span>+ R$ 10.00</span>
            </div>
            <div style="margin-top: 10px; border-top: 1px dashed #ccc; padding-top: 10px; font-size: 0.85em; color: #666;">
                <i class="fas fa-motorcycle"></i> Taxa de entrega fixa: <strong>R$ 10,00</strong> (somente para Delivery)
            </div>
        </div>
        <button class="btn-main" onclick="openCheckout()">Finalizar Compra</button>
    </div>
</div>

<div id="checkout-modal">
    <div class="modal-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin:0">Checkout</h2>
            <i class="fas fa-arrow-left" onclick="closeCheckout()" style="font-size: 1.5em; cursor: pointer; color: #999"></i>
        </div>

        <div class="form-group">
            <label>Como deseja receber?</label>
            <select id="delivery-type" onchange="toggleFields()">
                <option value="mesa">Mesa 5</option>
                <option value="retirada">Retirar no Balcão</option>
                <option value="delivery">Delivery em Casa</option>
            </select>
        </div>

        <div id="fields-retirada" style="display: none;">
            <div class="form-group">
                <label>CPF*</label>
                <input type="text" id="cpf-retirada" placeholder="000.000.000-00" maxlength="14" oninput="mascaraCPF(this)">
            </div>
        </div>

        <div id="fields-delivery" style="display: none;">
            <div class="form-group"><label>Nome Completo*</label><input type="text" id="dev-nome"></div>
            <div class="form-group"><label>CPF*</label><input type="text" id="dev-cpf" placeholder="000.000.000-00" maxlength="14" oninput="mascaraCPF(this)"></div>
            <div class="form-group"><label>Bairro*</label><input type="text" id="dev-bairro"></div>
            <div class="form-group"><label>Rua/Avenida*</label><input type="text" id="dev-rua"></div>
            <div class="form-group"><label>Número/Quadra e Lote*</label><input type="text" id="dev-num"></div>
            <div class="form-group"><label>Complemento</label><input type="text" id="dev-comp"></div>
        </div>

        <button class="btn-main" onclick="sendWhatsApp()">Enviar Pedido <i class="fab fa-whatsapp"></i></button>
    </div>
</div>

<div id="payment-modal">
    <div class="modal-content" style="text-align: center;">
        <i class="fas fa-shield-alt" style="font-size: 4em; color: var(--success); margin-bottom: 15px;"></i>
        <h2 style="margin:0 0 10px 0;">Finalizar Pagamento</h2>
        
        <div style="background: #f8f9fa; padding: 20px; border-radius: 15px; margin: 20px 0;">
            <span style="font-size: 0.9em; color: #777;">Valor Total:</span><br>
            <strong style="font-size: 2em; color: var(--success);">R$ <span id="pay-total">0.00</span></strong>
        </div>

        <a id="pay-link" href="#" target="_blank" class="btn-main" style="display: block; text-decoration: none; background: #009ee3; margin-bottom: 10px;">
            Pagar Agora <i class="fas fa-lock"></i>
        </a>

        <button class="btn-main" onclick="finalizarWhatsApp()" style="background: #25D366;">
            Finalizar Compra / WhatsApp <i class="fab fa-whatsapp"></i>
        </button>
    </div>
</div>

<script>
    let isStoreOpen = false;
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let discountValue = 0;
    let appliedCoupon = "";
    const TAXA_ENTREGA = 10.00;

    const cuponsValidos = { "BEE10": 0.10, "BEE5": 5.00, "PRIMEIRACOMPRA": 0.15 };

    const linksDePagamentoFixos = {
        "1.00": "https://mpago.la/2AXmnns", "2.00": "https://mpago.la/1XRx3MU", "3.00": "https://mpago.la/2hCQdie",
        "4.00": "https://mpago.la/21V68Ki", "5.00": "https://mpago.la/2GCnr3j", "6.00": "https://mpago.la/127jvNn",
        "10.00": "https://mpago.la/2cRxjg5", "20.00": "https://mpago.la/2d4EhNH", "28.90": "https://mpago.la/1rHT6fQ",
        "32.90": "https://mpago.la/1H7ACLr", "50.00": "https://mpago.la/18PNJgh", "100.00": "https://mpago.la/14fLE5V"
    };

    function mascaraCPF(i) {
        let v = i.value.replace(/\D/g,"");
        v = v.replace(/(\d{3})(\d)/,"$1.$2");
        v = v.replace(/(\d{3})(\d)/,"$1.$2");
        v = v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
        i.value = v;
    }

    function validarCPF(cpf) {
        cpf = cpf.replace(/[^\d]+/g,'');
        if(cpf == '' || cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;
        let add = 0;
        for (let i=0; i < 9; i ++) add += parseInt(cpf.charAt(i)) * (10 - i);
        let rev = 11 - (add % 11);
        if (rev == 10 || rev == 11) rev = 0;
        if (rev != parseInt(cpf.charAt(9))) return false;
        add = 0;
        for (let i = 0; i < 10; i ++) add += parseInt(cpf.charAt(i)) * (11 - i);
        rev = 11 - (add % 11);
        if (rev == 10 || rev == 11) rev = 0;
        if (rev != parseInt(cpf.charAt(10))) return false;
        return true;
    }

    function checkStoreStatus() {
        const statusElement = document.getElementById('store-status');
        const now = new Date();
        const currentTime = now.getHours() * 60 + now.getMinutes();
        if (currentTime >= (07 * 60 + 30) && currentTime <= (23 * 60 + 34)) {
            isStoreOpen = true;
            statusElement.innerHTML = '<span class="dot dot-open"></span> Aberto agora';
        } else {
            isStoreOpen = false;
            statusElement.innerHTML = '<span class="dot dot-closed"></span> Fechado agora';
        }
    }
    setInterval(checkStoreStatus, 60000);

    const menuData = [
        { id: 1, name: "Bee Burguer Especial", price: 28.90, category: "lanches", desc: "Artesanal 180g com molho de mel.", image: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=200" },
        { id: 2, name: "Combo Colmeia", price: 42.00, category: "lanches", desc: "Burguer duplo + Batata + Refri.", image: "https://images.unsplash.com/photo-1594212699903-ec8a3eca50f5?w=200" },
        { id: 3, name: "Batata Frita G", price: 18.00, category: "acompanhamentos", desc: "Crocante com sal e páprica.", image: "https://images.unsplash.com/photo-1573080496219-bb080dd4f877?w=200" },
        { id: 5, name: "Coca Cola Lata 350ml", price: 6.00, category: "bebidas", desc: "Coca, Fanta ou Guaraná.", image: "https://images.unsplash.com/photo-1622483767028-3f66f32aef97?w=200" },
        { id: 6, name: "X-Bee Bacon", price: 32.90, category: "lanches", desc: "Artesanal, muito bacon e queijo.", image: "https://images.unsplash.com/photo-1553979459-d2229ba7433b?w=200" },
        { id: 7, name: "Bee Chicken", price: 25.00, category: "lanches", desc: "Frango empanado e maionese verde.", image: "https://images.unsplash.com/photo-1610614819513-58e34989848b?w=200" },
        { id: 8, name: "Bee Veggie", price: 29.90, category: "lanches", desc: "Hambúrguer de grão de bico.", image: "https://images.unsplash.com/photo-1550547660-d9450f859349?w=200" },
        { id: 9, name: "Nuggets (10 unidades)", price: 15.00, category: "acompanhamentos", desc: "Acompanha molho barbecue.", image: "https://images.unsplash.com/photo-1562967914-608f82629710?w=200" },
        { id: 10, name: "Anéis de Cebola", price: 16.50, category: "acompanhamentos", desc: "Crocantes e sequinhos.", image: "https://images.unsplash.com/photo-1639024471283-035188835118?w=200" },
        { id: 11, name: "Batata com Cheddar", price: 22.00, category: "acompanhamentos", desc: "Muita cobertura de queijo.", image: "https://images.unsplash.com/photo-1585109649139-366815a0d713?w=200" },
        { id: 12, name: "Suco de Laranja 500ml", price: 9.00, category: "bebidas", desc: "Natural e gelado.", image: "https://images.unsplash.com/photo-1613478223719-2ab802602423?w=200" },
        { id: 13, name: "Água Mineral 500ml", price: 4.00, category: "bebidas", desc: "Com ou sem gás.", image: "https://images.unsplash.com/photo-1548839140-29a749e1cf4d?w=200" },
        { id: 14, name: "Cerveja Heineken Long", price: 12.00, category: "bebidas", desc: "Long neck 330ml.", image: "https://images.unsplash.com/photo-1618885472179-5e474019f2a9?w=200" },
        { id: 15, name: "Milkshake Chocolate", price: 15.90, category: "bebidas", desc: "400ml de pura cremosidade.", image: "https://images.unsplash.com/photo-1572490122747-3968b75cc699?w=200" }
    ];

    function renderMenu(items) {
        const container = document.getElementById('menu-container');
        container.innerHTML = items.map(item => `
            <div class="menu-item">
                <div style="display:flex; align-items:center;">
                    <img src="${item.image}" class="item-img">
                    <div class="item-info">
                        <h3>${item.name}</h3>
                        <p>${item.desc}</p>
                        <span class="item-price">R$ ${item.price.toFixed(2)}</span>
                    </div>
                </div>
                <button class="add-btn" onclick="addToCart(${item.id})"><i class="fas fa-plus"></i></button>
            </div>
        `).join('');
    }

    function addToCart(id) {
        const item = cart.find(i => i.id === id);
        if (item) item.quantity++;
        else cart.push({ ...menuData.find(p => p.id === id), quantity: 1 });
        localStorage.setItem('cart', JSON.stringify(cart));
        updateUI();
    }

    function changeQuantity(id, delta) {
        const item = cart.find(i => i.id === id);
        if (item) {
            item.quantity += delta;
            if (item.quantity <= 0) cart = cart.filter(i => i.id !== id);
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        updateUI();
        renderCartItems();
    }

    function removeFromCart(id) {
        cart = cart.filter(i => i.id !== id);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateUI();
        renderCartItems();
    }

    function applyCoupon() {
        const input = document.getElementById('coupon-input').value.toUpperCase().trim();
        if (cuponsValidos[input]) {
            appliedCoupon = input;
            document.getElementById('coupon-msg').innerText = "Cupom aplicado!";
            document.getElementById('apply-btn').style.display = 'none';
            document.getElementById('remove-btn').style.display = 'block';
            document.getElementById('coupon-input').disabled = true;
            updateUI();
        }
    }

    function removeCoupon() {
        appliedCoupon = "";
        discountValue = 0;
        document.getElementById('coupon-input').value = "";
        document.getElementById('coupon-input').disabled = false;
        document.getElementById('apply-btn').style.display = 'block';
        document.getElementById('remove-btn').style.display = 'none';
        document.getElementById('coupon-msg').innerText = "";
        updateUI();
    }

    function updateUI() {
        let subtotal = cart.reduce((acc, curr) => acc + (curr.price * curr.quantity), 0);
        if (appliedCoupon) {
            let val = cuponsValidos[appliedCoupon];
            discountValue = val <= 1 ? subtotal * val : val;
        } else { discountValue = 0; }
        const type = document.getElementById('delivery-type').value;
        let total = subtotal - discountValue;
        if(type === 'delivery') total += TAXA_ENTREGA;
        document.getElementById('cart-footer').style.display = cart.length > 0 ? 'flex' : 'none';
        document.getElementById('cart-count').innerText = cart.reduce((a, b) => a + b.quantity, 0);
        document.getElementById('cart-total-display').innerText = total.toFixed(2);
        document.getElementById('modal-total').innerText = total.toFixed(2);
        document.getElementById('delivery-tax-display').style.display = type === 'delivery' ? 'flex' : 'none';
        document.getElementById('discount-display').style.display = discountValue > 0 ? 'flex' : 'none';
        if(discountValue > 0) document.getElementById('modal-discount').innerText = discountValue.toFixed(2);
    }

    function renderCartItems() {
        document.getElementById('cart-items-list').innerHTML = cart.map(item => `
            <div class="cart-row">
                <div style="display: flex; align-items: center; flex: 1;">
                    <img src="${item.image}" class="cart-img">
                    <div>
                        <div style="font-weight:600;">${item.name}</div>
                        <div style="color:var(--success);">R$ ${(item.price * item.quantity).toFixed(2)}</div>
                    </div>
                </div>
                <div class="qty-controls">
                    <button class="qty-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                    <span>${item.quantity}</span>
                    <button class="qty-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                </div>
                <i class="fas fa-trash-alt delete-btn" onclick="removeFromCart(${item.id})"></i>
            </div>
        `).join('');
    }

    function toggleCart() {
        const m = document.getElementById('cart-modal');
        if (m.style.display === 'block') m.style.display = 'none';
        else { renderCartItems(); m.style.display = 'block'; }
    }

    function openCheckout() {
        document.getElementById('cart-modal').style.display = 'none';
        document.getElementById('checkout-modal').style.display = 'block';
    }

    function closeCheckout() {
        document.getElementById('checkout-modal').style.display = 'none';
        document.getElementById('cart-modal').style.display = 'block';
    }

    function toggleFields() {
        const type = document.getElementById('delivery-type').value;
        document.getElementById('fields-retirada').style.display = (type === 'retirada') ? 'block' : 'none';
        document.getElementById('fields-delivery').style.display = (type === 'delivery') ? 'block' : 'none';
        updateUI();
    }

    function enviarParaPlanilha(dados) {
        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLScCadaja6iLfwVL7fH6aVs_iXTJpZgBREY-Ju98Zqg3KKslWg/formResponse";
        const formData = new FormData();
        
        formData.append("entry.1399400806", dados.produtos);        
        formData.append("entry.1278482765", dados.nome);            
        formData.append("entry.143126943", dados.cpf);              
        formData.append("entry.ID_BAIRRO", dados.bairro);           
        formData.append("entry.ID_RUA", dados.rua);                 
        formData.append("entry.ID_NUMERO", dados.numero);           
        formData.append("entry.ID_COMPLEMENTO", dados.comp);        
        formData.append("entry.1697072560", dados.coleta);          
        formData.append("entry.764712754", dados.total);            

        fetch(FORM_URL, { method: "POST", mode: "no-cors", body: formData });
    }

    function sendWhatsApp() {
        const type = document.getElementById('delivery-type').value;
        const nome = document.getElementById('dev-nome').value || "Cliente";
        const cpf = (type === 'mesa') ? "Mesa" : (type === 'retirada' ? document.getElementById('cpf-retirada').value : document.getElementById('dev-cpf').value);
        
        const subtotal = cart.reduce((a, b) => a + (b.price * b.quantity), 0);
        let totalFinal = subtotal - discountValue;
        if(type === 'delivery') totalFinal += TAXA_ENTREGA;
        const totalStr = totalFinal.toFixed(2);

        enviarParaPlanilha({
            produtos: cart.map(i => `${i.quantity}x ${i.name}`).join(', '),
            nome: nome,
            cpf: cpf,
            bairro: document.getElementById('dev-bairro').value || "N/A",
            rua: document.getElementById('dev-rua').value || "N/A",
            numero: document.getElementById('dev-num').value || "N/A",
            comp: document.getElementById('dev-comp').value || "N/A",
            coleta: type,
            total: totalStr
        });

        // ATUALIZAÇÃO: Busca o link correto e garante que ele apareça no modal
        document.getElementById('pay-total').innerText = totalStr;
        const linkPagamento = linksDePagamentoFixos[totalStr] || "#";
        document.getElementById('pay-link').href = linkPagamento;
        
        document.getElementById('checkout-modal').style.display = 'none';
        document.getElementById('payment-modal').style.display = 'block';
    }

    function finalizarWhatsApp() {
        const type = document.getElementById('delivery-type').value;
        const totalStr = document.getElementById('pay-total').innerText;
        // ATUALIZAÇÃO: Pega o link que está atualmente no botão "Pagar Agora"
        const linkPagamento = document.getElementById('pay-link').href;
        
        let msg = `*NOVO PEDIDO BEEFOOD*\n\n`;
        cart.forEach(i => msg += `*${i.quantity}x* ${i.name}\n`);
        msg += `\n*TOTAL: R$ ${totalStr}*`;
        msg += `\n*TIPO:* ${type}`;
        
        // Inclui o link na mensagem do WhatsApp se ele existir na sua lista
        if(linkPagamento !== "" && linkPagamento !== window.location.href + "#") {
            msg += `\n\n*LINK PARA PAGAMENTO:* \n${linkPagamento}`;
        }
        
        window.open(`https://wa.me/5562995679219?text=${encodeURIComponent(msg)}`);
        localStorage.removeItem('cart');
        location.reload();
    }

    function filterMenu(category) {
        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        const filtered = category === 'all' ? menuData : menuData.filter(i => i.category === category);
        renderMenu(filtered);
    }

    renderMenu(menuData);
    checkStoreStatus();
    updateUI();
</script>
</body>
</html>
