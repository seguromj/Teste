
<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8f8f8; overflow-x: hidden; }
        .brand-font { font-family: 'Bebas Neue', sans-serif; letter-spacing: 1px; }
        
        .carousel-container { 
            position: relative; 
            overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .carousel-container::-webkit-scrollbar { display: none; }
        .carousel-track { display: flex; gap: 20px; padding: 10px 0; }
        .carousel-item { flex: 0 0 auto; width: 280px; scroll-snap-align: center; }

        @keyframes success-pop {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); background-color: #16a34a; }
            100% { transform: scale(1); }
        }
        .btn-active-anim { animation: success-pop 0.4s ease; }
        .modal-transition { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="text-gray-900">

    <header class="sticky top-0 z-50 bg-white shadow-sm border-b border-gray-100">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">

            <button id="cart-btn-icon" onclick="toggleCart()" class="relative p-3 bg-orange-100 rounded-full">
                <i class="fa-solid fa-cart-shopping text-orange-700"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-orange-600 text-white text-[10px] rounded-full w-5 h-5 flex items-center justify-center font-bold">0</span>
            </button>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="flex items-center justify-between mb-8">
            <h3 class="text-2xl font-bold brand-font text-stone-800 italic">Os mais vendidos</h3>
            <div class="flex gap-2">
                <button onclick="scrollBtn(-1, 'carousel-1')" class="w-10 h-10 rounded-full bg-white border flex items-center justify-center hover:bg-orange-50 transition"><i class="fa-solid fa-chevron-left"></i></button>
                <button onclick="scrollBtn(1, 'carousel-1')" class="w-10 h-10 rounded-full bg-white border flex items-center justify-center hover:bg-orange-50 transition"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
        <div class="carousel-container" id="carousel-1">
            <div class="carousel-track">
                <div class="carousel-item bg-white rounded-3xl border p-4 shadow-sm text-center">
                    <img src="https://images.unsplash.com/photo-1568901339351-63b1375e412f?w=400" class="h-40 w-full object-cover rounded-2xl mb-4">
                    <h4 class="font-bold text-sm h-10">Premium Classic</h4>
                    <p class="text-orange-600 font-bold mb-4">R$ 32,90</p>
                    <button onclick="addToCart(this, 'Premium Classic', 32.90, 'https://images.unsplash.com/photo-1568901339351-63b1375e412f?w=400')" class="bg-stone-900 text-white w-full py-3 rounded-xl text-xs font-bold transition-all">Adicionar</button>
                </div>
                <div class="carousel-item bg-white rounded-3xl border p-4 shadow-sm text-center">
                    <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?w=400" class="h-40 w-full object-cover rounded-2xl mb-4">
                    <h4 class="font-bold text-sm h-10">Double Cheddar</h4>
                    <p class="text-orange-600 font-bold mb-4">R$ 38,50</p>
                    <button onclick="addToCart(this, 'Double Cheddar', 38.50, 'https://images.unsplash.com/photo-1550547660-d9450f859349?w=400')" class="bg-stone-900 text-white w-full py-3 rounded-xl text-xs font-bold transition-all">Adicionar</button>
                </div>
            </div>
        </div>
    </main>
    
    <main class="container mx-auto px-6 py-12">
        <div class="flex items-center justify-between mb-8">
            <h3 class="text-2xl font-bold brand-font text-stone-800 italic">Os mais vendidos</h3>
            <div class="flex gap-2">
                <button onclick="scrollBtn(-1, 'carousel-1')" class="w-10 h-10 rounded-full bg-white border flex items-center justify-center hover:bg-orange-50 transition"><i class="fa-solid fa-chevron-left"></i></button>
                <button onclick="scrollBtn(1, 'carousel-1')" class="w-10 h-10 rounded-full bg-white border flex items-center justify-center hover:bg-orange-50 transition"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
        <div class="carousel-container" id="carousel-1">
            <div class="carousel-track">
                <div class="carousel-item bg-white rounded-3xl border p-4 shadow-sm text-center">
                    <img src="https://images.unsplash.com/photo-1568901339351-63b1375e412f?w=400" class="h-40 w-full object-cover rounded-2xl mb-4">
                    <h4 class="font-bold text-sm h-10">Premium Classic</h4>
                    <p class="text-orange-600 font-bold mb-4">R$ 32,90</p>
                    <button onclick="addToCart(this, 'Premium Classic', 32.90, 'https://images.unsplash.com/photo-1568901339351-63b1375e412f?w=400')" class="bg-stone-900 text-white w-full py-3 rounded-xl text-xs font-bold transition-all">Adicionar</button>
                </div>
                <div class="carousel-item bg-white rounded-3xl border p-4 shadow-sm text-center">
                    <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?w=400" class="h-40 w-full object-cover rounded-2xl mb-4">
                    <h4 class="font-bold text-sm h-10">Double Cheddar</h4>
                    <p class="text-orange-600 font-bold mb-4">R$ 38,50</p>
                    <button onclick="addToCart(this, 'Double Cheddar', 38.50, 'https://images.unsplash.com/photo-1550547660-d9450f859349?w=400')" class="bg-stone-900 text-white w-full py-3 rounded-xl text-xs font-bold transition-all">Adicionar</button>
                </div>
            </div>

    </main>

    <div id="cart-sidebar" class="modal-transition fixed top-0 right-0 h-full w-full md:w-[450px] bg-white shadow-2xl z-[60] translate-x-full flex flex-col">
        <div class="p-6 border-b flex justify-between items-center bg-stone-50">
            <h3 class="text-xl font-bold brand-font uppercase">Meu Pedido</h3>
            <button onclick="toggleCart()" class="text-gray-400 text-3xl">&times;</button>
        </div>
        <div id="cart-items" class="flex-grow overflow-y-auto p-6 space-y-4"></div>
        <div class="p-6 border-t bg-white">
            <div class="flex justify-between mb-4">
                <span class="text-lg font-bold">Total</span>
                <span id="cart-total" class="font-bold text-2xl text-orange-700">R$ 0,00</span>
            </div>
            <button onclick="openCheckout()" class="w-full bg-orange-600 text-white py-4 rounded-xl font-bold">Finalizar Pedido</button>
        </div>
    </div>

    <div id="obs-modal" class="fixed inset-0 flex items-center justify-center z-[100] hidden opacity-0">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
        <div class="bg-white w-[90%] max-w-md rounded-3xl p-6 relative z-[110] shadow-2xl transition-all">
            <h3 class="text-xl font-bold brand-font mb-2">Observa√ß√£o</h3>
            <p id="obs-product-name" class="text-xs text-stone-500 mb-4 uppercase"></p>
            <textarea id="obs-input" rows="4" class="w-full border rounded-2xl p-4 text-sm focus:ring-2 focus:ring-orange-500 outline-none bg-stone-50"></textarea>
            <div class="flex gap-3 mt-6">
                <button onclick="closeObsModal()" class="flex-1 py-3 text-sm font-bold text-stone-500">Cancelar</button>
                <button onclick="saveObservation()" class="flex-1 py-3 bg-orange-600 text-white rounded-xl text-sm font-bold">Salvar</button>
            </div>
        </div>
    </div>

    <div id="checkout-modal" class="modal-transition fixed top-0 right-0 h-full w-full md:w-[450px] bg-white shadow-2xl z-[70] translate-x-full flex flex-col">
        <div class="p-6 border-b flex justify-between items-center bg-stone-900 text-white">
            <h3 class="text-xl font-bold brand-font uppercase">Finaliza√ß√£o</h3>
            <button onclick="closeCheckout()" class="text-white text-3xl">&times;</button>
        </div>
        <div class="p-6 space-y-4 overflow-y-auto flex-grow">
            <select id="order-type" onchange="toggleOrderFields()" class="w-full p-3 rounded-xl border text-sm">
                <option value="Entrega">Entrega em Casa</option>
                <option value="Balc√£o">Retirada no Balc√£o</option>
                <option value="Mesa">Consumir na Mesa (Mesa 2)</option>
            </select>
            <div id="name-field"><input type="text" id="cust-name" placeholder="Seu Nome" class="w-full p-3 rounded-xl border text-sm"></div>
            <div id="delivery-fields" class="space-y-3">
                <input type="text" id="cust-bairro" placeholder="Bairro" class="w-full p-3 rounded-xl border text-sm">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="cust-quadra" placeholder="Quadra" class="w-full p-3 rounded-xl border text-sm">
                    <input type="text" id="cust-lote" placeholder="Lote" class="w-full p-3 rounded-xl border text-sm">
                </div>
            </div>
        </div>
        <div class="p-6 border-t">
            <button onclick="confirmOrder()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold italic uppercase">Enviar no WhatsApp</button>
        </div>
    </div>

    <div id="overlay" onclick="closeAll()" class="fixed inset-0 bg-black/40 hidden z-[55] backdrop-blur-sm"></div>

    <script>
        // ==========================================
        // üîó TABELA DE LINKS DE PAGAMENTO
        // ==========================================
        // Coloque o valor EXATO (com ponto) e o link correspondente
        const LINKS_PAGAMENTO = {
            "32.90": "https://link.mercadopago.com.br/classic",
            "38.50": "https://link.mercadopago.com.br/double",
            "65.80": "https://link.mercadopago.com.br/dois-burguers", // Exemplo se pedir 2 cl√°ssicos
            "71.40": "https://link.mercadopago.com.br/valor-especifico"
            // Adicione quantos valores quiser aqui...
        };

        let cart = JSON.parse(localStorage.getItem('burguer_cart')) || [];
        let currentItemForObs = null;

        function scrollBtn(dir, carouselId) {
            document.getElementById(carouselId).scrollBy({ left: dir * 300, behavior: 'smooth' });
        }

        function addToCart(btn, name, price, img) {
            btn.classList.add('btn-active-anim');
            setTimeout(() => btn.classList.remove('btn-active-anim'), 400);
            const inCart = cart.find(x => x.name === name);
            if (inCart) inCart.qty++; else cart.push({ name, price, img, qty: 1, obs: '' });
            renderCart();
        }

        function openObsModal(name) {
            currentItemForObs = name;
            const item = cart.find(x => x.name === name);
            document.getElementById('obs-product-name').innerText = name;
            document.getElementById('obs-input').value = item.obs || '';
            const modal = document.getElementById('obs-modal');
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('opacity-100'), 10);
        }

        function closeObsModal() {
            const modal = document.getElementById('obs-modal');
            modal.classList.remove('opacity-100');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        function saveObservation() {
            const item = cart.find(x => x.name === currentItemForObs);
            if (item) { item.obs = document.getElementById('obs-input').value; renderCart(); }
            closeObsModal();
        }

        function renderCart() {
            const itemsCont = document.getElementById('cart-items');
            itemsCont.innerHTML = '';
            if (cart.length === 0) closeAll();

            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.qty;
                itemsCont.innerHTML += `
                    <div class="bg-gray-50 p-3 rounded-2xl border">
                        <div class="flex items-center gap-3">
                            <img src="${item.img}" class="w-12 h-12 object-cover rounded-xl">
                            <div class="flex-grow text-left">
                                <h5 class="text-[10px] font-bold uppercase">${item.name}</h5>
                                <p class="text-orange-600 font-bold text-xs">R$ ${item.price.toFixed(2)}</p>
                            </div>
                            <div class="flex items-center gap-3 bg-white px-2 py-1 rounded-lg border">
                                <button onclick="updateQty('${item.name}', -1)" class="font-bold">-</button>
                                <span class="text-xs font-bold">${item.qty}</span>
                                <button onclick="updateQty('${item.name}', 1)" class="font-bold">+</button>
                            </div>
                        </div>
                        <div class="mt-2 flex justify-between items-center">
                             <p class="text-[10px] text-stone-400 italic">${item.obs ? 'Obs: ' + item.obs : 'Sem obs.'}</p>
                             <div class="flex gap-2">
                                <button onclick="openObsModal('${item.name}')"><i class="fa-solid fa-pencil text-stone-400 text-xs"></i></button>
                                <button onclick="removeFromCart('${item.name}')"><i class="fa-solid fa-trash text-stone-300 text-xs"></i></button>
                             </div>
                        </div>
                    </div>`;
            });

            document.getElementById('cart-total').innerText = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
            document.getElementById('cart-count').innerText = cart.reduce((a, b) => a + b.qty, 0);
            localStorage.setItem('burguer_cart', JSON.stringify(cart));
        }

        function updateQty(name, delta) {
            const item = cart.find(x => x.name === name);
            if (item) { item.qty += delta; if (item.qty <= 0) removeFromCart(name); else renderCart(); }
        }

        function removeFromCart(name) { cart = cart.filter(i => i.name !== name); renderCart(); }

        function toggleCart() {
            if (cart.length === 0) return alert("Vazio!");
            document.getElementById('cart-sidebar').classList.toggle('translate-x-full');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        function openCheckout() {
            document.getElementById('cart-sidebar').classList.add('translate-x-full');
            document.getElementById('checkout-modal').classList.remove('translate-x-full');
        }

        function closeCheckout() { document.getElementById('checkout-modal').classList.add('translate-x-full'); }

        function closeAll() {
            document.getElementById('cart-sidebar').classList.add('translate-x-full');
            document.getElementById('checkout-modal').classList.add('translate-x-full');
            document.getElementById('overlay').classList.add('hidden');
        }

        function toggleOrderFields() {
            const type = document.getElementById('order-type').value;
            document.getElementById('delivery-fields').className = (type === 'Entrega') ? 'space-y-3' : 'hidden';
        }

        function confirmOrder() {
            const type = document.getElementById('order-type').value;
            const name = document.getElementById('cust-name').value;
            if (!name) return alert("Seu nome!");

            const total = cart.reduce((a, b) => a + (b.price * b.qty), 0).toFixed(2);
            
            // BUSCA O LINK NA TABELA PELO VALOR TOTAL
            const linkEncontrado = LINKS_PAGAMENTO[total];
            
            let msg = `*üçî NOVO PEDIDO*%0A*CLIENTE:* ${name}%0A*TIPO:* ${type}%0A%0A*ITENS:*%0A`;
            cart.forEach(i => {
                msg += `‚Ä¢ ${i.qty}x ${i.name}`;
                if(i.obs) msg += ` (Obs: ${i.obs})`;
                msg += `%0A`;
            });
            msg += `%0A*TOTAL: R$ ${total.replace('.', ',')}*%0A`;

            if (linkEncontrado) {
                msg += `%0A*PAGAMENTO ANTECIPADO:*%0A${linkEncontrado}`;
            } else {
                msg += `%0A*Pagamento:* Aguardando link (valor n√£o cadastrado).`;
            }

            window.open(`https://wa.me/5562995679219?text=${msg}`, '_blank');
        }

        renderCart();
    </script>
</body>
