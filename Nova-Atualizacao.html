
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuance - Card√°pio Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #FFD700; --secondary: #1a1a1a; --wa-green: #075e54; --wa-light: #dcf8c6; }
        body { background-color: var(--secondary); color: white; font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        header { text-align: center; padding: 20px; }
        .container { padding: 20px; max-width: 600px; margin: auto; }
        .item-card { background: #252525; padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; border: 1px solid #333; }
        
        #chat-window { position: fixed; bottom: 90px; right: 20px; width: 320px; height: 450px; background: #e5ddd5; border-radius: 10px; display: none; flex-direction: column; z-index: 1001; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.5); border: 1px solid #ccc; }
        .chat-header { background: var(--wa-green); color: white; padding: 12px; display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .chat-content { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { padding: 8px 12px; border-radius: 8px; font-size: 14px; max-width: 85%; color: #000; line-height: 1.4; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg.bot { background: white; align-self: flex-start; border-top-left-radius: 0; }
        .msg.user { background: var(--wa-light); align-self: flex-end; border-top-right-radius: 0; }
        .chat-input { background: #f0f0f0; padding: 10px; display: flex; gap: 5px; }
        input { flex: 1; border: none; padding: 10px; border-radius: 20px; outline: none; }
        button#send { background: var(--wa-green); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-whatsapp { position: fixed; bottom: 20px; right: 20px; background: #25D366; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; cursor: pointer; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <header><h1>NUANCE</h1></header>

    <div class="container">
        <div class="item-card">
            <div><strong>CaipFrutas</strong><br><small>Morango, Lim√£o, Maracuj√°</small></div>
            <div style="color:var(--primary)">R$ 10,00</div>
        </div>
    </div>

    <div id="chat-window">
        <div class="chat-header">
            <i class="fab fa-whatsapp"></i>
            <div><span>Nuance IA</span><br><small style="font-weight: normal; font-size: 10px;">Online</small></div>
        </div>
        <div class="chat-content" id="chat-box">
            <div class="msg bot">Ol√°! Sou a Mayckon da Nuance. Posso te falar sobre nossos drinks e valores! Como posso ajudar? üçπ</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-msg" placeholder="Digite uma mensagem..." onkeypress="if(event.key === 'Enter') askIA()">
            <button id="send" onclick="askIA()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="btn-whatsapp" onclick="toggleChat()">
        <i class="fab fa-whatsapp"></i>
    </div>

    <script>
        // COLE SUA NOVA CHAVE ENTRE AS ASPAS ABAIXO
        const API_KEY = "AIzaSyCsEQw8xsi_ThR9OCAZYEIqrXXYOze8yqw"; 
        
        function toggleChat() {
            const chat = document.getElementById('chat-window');
            chat.style.display = (chat.style.display === 'flex') ? 'none' : 'flex';
        }

        async function askIA() {
            const input = document.getElementById('user-msg');
            const chatBox = document.getElementById('chat-box');
            const userText = input.value.trim();
            if (!userText) return;

            chatBox.innerHTML += `<div class="msg user">${userText}</div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            const typingMsg = document.createElement("div");
            typingMsg.className = "msg bot";
            typingMsg.innerHTML = "<em>Digitando...</em>";
            chatBox.appendChild(typingMsg);
            chatBox.scrollTop = chatBox.scrollHeight;

            const promptContexto = `Voc√™ √© o atendente oficial do Bar Nuance. 
            CARD√ÅPIO: CaipFrutas custa R$ 10,00. Sabores: Morango, Lim√£o e Maracuj√°.
            INSTRU√á√ÉO: Responda sempre de forma curta, amig√°vel e com muitos emojis.
            PERGUNTA DO CLIENTE: ${userText}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: promptContexto }] }]
                    })
                });

                const data = await response.json();
                chatBox.removeChild(typingMsg);

                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    const resposta = data.candidates[0].content.parts[0].text;
                    chatBox.innerHTML += `<div class="msg bot">${resposta}</div>`;
                } else {
                    throw new Error("API recusou");
                }
            } catch (error) {
                if (typingMsg) chatBox.removeChild(typingMsg);
                // RESPOSTA DE EMERG√äNCIA (Caso a chave d√™ erro de novo)
                let msgEmergencia = "Opa! Estamos com muitos pedidos. üçπ A nossa CaipFruta est√° saindo por apenas R$ 10,00! Quer pedir uma?";
                chatBox.innerHTML += `<div class="msg bot">${msgEmergencia}</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
