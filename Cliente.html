
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Sync</title>
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-purple: #9d00ff;
            --bg-black: #08080a;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--bg-black);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #08080a 100%);
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--neon-cyan);
            text-shadow: 0 0 15px var(--neon-cyan);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .field {
            flex: 1;
            text-align: left;
        }

        label {
            font-size: 0.7rem;
            color: var(--neon-purple);
            text-transform: uppercase;
            display: block;
            margin-bottom: 8px;
        }

        input[type="time"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-purple);
            border-radius: 5px;
            padding: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .terminal-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            text-align: left;
            border-left: 2px solid var(--neon-cyan);
            margin-bottom: 30px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
        }

        button:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        #hidden_iframe { display: none; }

        .success-msg {
            display: none;
            color: #00ff88;
            margin-top: 15px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sync System</h1>

        <div class="input-group">
            <div class="field">
                <label>Abertura</label>
                <input type="time" id="aberto" value="18:00">
            </div>
            <div class="field">
                <label>Fechamento</label>
                <input type="time" id="fechado" value="22:00">
            </div>
        </div>

        <div class="terminal-box">
            <div>> COLUNA B: <b style="color:var(--neon-cyan)">999</b></div>
            <div>> COLUNA C: <b style="color:var(--neon-cyan)" id="previewText">(Aberto: 18:00)(Fechado: 22:00)</b></div>
        </div>

        <form id="syncForm" 
              action="https://docs.google.com/forms/d/e/1FAIpQLSfHpe7Idb8cekKYPyOOs8xn5sSfCQhWLKqUYwF4uXaz4QBX9w/formResponse" 
              method="POST" 
              target="hidden_iframe"
              onsubmit="prepararEnvio()">
            
            <input type="hidden" name="entry.1183639703" id="c1">
            <input type="hidden" name="entry.1305746237" id="c2">

            <button type="submit">Atualizar Planilha</button>
        </form>

        <div id="successMsg" class="success-msg">TRANSMISSÃO CONCLUÍDA!</div>
    </div>

    <iframe name="hidden_iframe" id="hidden_iframe" onload="finalizar()"></iframe>

    <script>
        var enviando = false;

        // Atualiza o texto na tela ao mudar o horário
        document.querySelectorAll('input').forEach(i => {
            i.oninput = () => {
                const txt = `(Aberto: ${document.getElementById('aberto').value})(Fechado: ${document.getElementById('fechado').value})`;
                document.getElementById('previewText').innerText = txt;
            };
        });

        function prepararEnvio() {
            const hAberto = document.getElementById('aberto').value;
            const hFechado = document.getElementById('fechado').value;
            
            // Atribui os valores exatos aos IDs que você passou
            document.getElementById('c1').value = "999";
            document.getElementById('c2').value = `(Aberto: ${hAberto})(Fechado: ${hFechado})`;
            
            enviando = true;
        }

        function finalizar() {
            if(enviando) {
                document.getElementById('successMsg').style.display = 'block';
                setTimeout(() => { document.getElementById('successMsg').style.display = 'none'; }, 4000);
                enviando = false;
            }
        }
    </script>
</body>
</html>
