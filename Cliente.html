    <script>
        let imagemParaExcluirId = null;
        //üö®üö®üö® SUBSTITUA ESTA CHAVE PELA SUA GERADA EM api.imgbb.com ||‚Ä¢ Acesse imgbb.com e crie uma conta gratuita
        const IMGBB_API_KEY = 'b2f2d2c7f96736dadf9fd17f82c72fb3'; 

        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function verificarAcesso() {
            if (document.getElementById('senha-acesso').value === "MJ-NUANCE") { //üö®üö®Senhaüö®üö®
                document.getElementById('tela-bloqueio').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                carregarCatalogo();
                renderizarHospedagens();
            } else showToast("Senha Incorreta!");
        }

        function abrirModalSabores(nome, sabores) {
            document.getElementById('modal-titulo').innerText = nome;
            const lista = document.getElementById('lista-sabores');
            lista.innerHTML = "";
            sabores.split(',').forEach(s => {
                if(s.trim()) lista.innerHTML += `<div class="sabor-item">${s.trim()}</div>`;
            });
            document.getElementById('modal-sabores').style.display = 'flex';
        }

        function fecharModal() {
            document.getElementById('modal-sabores').style.display = 'none';
        }

        /* FUN√á√ïES DO MODAL DE STATUS */
        function abrirModalStatus() {
            document.getElementById('modal-status-funcionamento').style.display = 'flex';
        }

        function fecharModalStatus() {
            document.getElementById('modal-status-funcionamento').style.display = 'none';
        }

        function atualizarTextoHorario() {
            const aberto = document.getElementById('time-aberto').value;
            const fechado = document.getElementById('time-fechado').value;
            if(aberto && fechado) {
                document.getElementById('status-horario').value = `(Aberto: ${aberto})(Fechado: ${fechado})`;
            }
        }
          //üö®üö®üëáüëáüëáüö®üö®
        function enviarStatusPlanilha() {
            const statusId = "100";
            const statusTxt = document.getElementById('status-horario').value.trim();

            if(!statusTxt) return showToast("Digite o hor√°rio!");

            const form = document.createElement('form');
            form.method = "POST";
            form.action = "https://docs.google.com/forms/d/e/1FAIpQLSfHpe7Idb8cekKYPyOOs8xn5sSfCQhWLKqUYwF4uXaz4QBX9w/formResponse";
            form.target = "hidden_iframe";

            const dados = {
                "entry.1183639703": String(statusId),
                "entry.1305746237": String(statusTxt)
            };

            for (let key in dados) {
                let input = document.createElement('input');
                input.type = "hidden";
                input.name = key;
                input.value = dados[key];
                form.appendChild(input);
            }

            document.body.appendChild(form);
            form.submit();
            showToast("Enviando Status...");

            setTimeout(() => {
                if(document.body.contains(form)) document.body.removeChild(form);
                fecharModalStatus();
                showToast("Status atualizado na planilha!");
            }, 1000);
        }

        function abrirModalHost() {
            renderizarHospedagens();
            document.getElementById('modal-hospedagem').style.display = 'flex';
        }

        function fecharModalHost() {
            document.getElementById('modal-hospedagem').style.display = 'none';
        }

        function fazerUploadImagem(input) {
            if (!input.files || !input.files[0]) return;
            
            const file = input.files[0];
            const btn = document.getElementById('btn-importar-img');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const tempId = 'temp_' + Date.now();
                const lista = document.getElementById('lista-hospedagem');
                
                const tempItem = document.createElement('div');
                tempItem.className = 'host-item';
                tempItem.id = tempId;
                tempItem.innerHTML = `
                    <img src="${e.target.result}" class="host-img-preview" style="opacity: 0.5">
                    <div class="loading-overlay">SUBINDO...</div>
                `;
                lista.insertBefore(tempItem, lista.firstChild);
                
                btn.disabled = true;
                btn.innerText = "‚åõ...";

                const formData = new FormData();
                formData.append('image', file);

                fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    if(data && data.success) {
                        const link = data.data.url;
                        const novaImg = { id: Date.now(), url: link.trim(), nomePersonalizado: "" };
                        let hospedadas = JSON.parse(localStorage.getItem('nuance_hospedadas') || '[]');
                        hospedadas.push(novaImg);
                        localStorage.setItem('nuance_hospedadas', JSON.stringify(hospedadas));
                        showToast("Sucesso!");
                    } else {
                        showToast("Erro ao processar imagem.");
                    }
                })
                .catch(() => showToast("Erro de rede. Verifique sua internet."))
                .finally(() => {
                    renderizarHospedagens();
                    btn.disabled = false;
                    btn.innerText = "‚ûï IMPORTAR NOVA IMAGEM";
                    input.value = "";
                });
            };
            reader.readAsDataURL(file);
        }

        function renderizarHospedagens() {
            const lista = document.getElementById('lista-hospedagem');
            const hospedadas = JSON.parse(localStorage.getItem('nuance_hospedadas') || '[]');
            lista.innerHTML = hospedadas.length ? "" : "<p style='color:var(--text-muted); font-size:12px; margin:20px 0; grid-column: span 2;'>Nenhuma imagem hospedada ainda.</p>";
            
            [...hospedadas].reverse().forEach(img => {
                const item = document.createElement('div');
                item.className = 'host-item';
                item.innerHTML = `
                    <button class="btn-trash" onclick="abrirConfirmacao(${img.id})">üóëÔ∏è</button>
                    <img src="${img.url}" class="host-img-preview">
                    <input type="text" class="host-name-input" placeholder="Nome..." value="${img.nomePersonalizado || ''}" onchange="salvarNomeImagem(${img.id}, this.value)">
                    <button class="btn btn-util" style="background:var(--primary); color:white; width:100%; border-radius:6px; padding:6px; font-size:9px;" onclick="copiarLink('${img.url}')">
                        üìã COPIAR
                    </button>
                `;
                lista.appendChild(item);
            });
        }

        function salvarNomeImagem(id, novoNome) {
            let hospedadas = JSON.parse(localStorage.getItem('nuance_hospedadas') || '[]');
            const index = hospedadas.findIndex(img => img.id === id);
            if(index !== -1) {
                hospedadas[index].nomePersonalizado = novoNome;
                localStorage.setItem('nuance_hospedadas', JSON.stringify(hospedadas));
                showToast("Nome atualizado!");
            }
        }

        function copiarLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                showToast("Link copiado!");
                document.getElementById('admin-campo4').value = url;
            }).catch(() => {
                showToast("Erro ao copiar.");
            });
        }

        /* FUN√á√ïES DO MODAL DE CONFIRMA√á√ÉO */
        function abrirConfirmacao(id) {
            imagemParaExcluirId = id;
            document.getElementById('modal-confirmacao').style.display = 'flex';
            document.getElementById('confirmar-exclusao-btn').onclick = function() {
                removerHospedagem(imagemParaExcluirId);
                fecharConfirmacao();
            };
        }

        function fecharConfirmacao() {
            document.getElementById('modal-confirmacao').style.display = 'none';
            imagemParaExcluirId = null;
        }

        function removerHospedagem(id) {
            let hospedadas = JSON.parse(localStorage.getItem('nuance_hospedadas') || '[]');
            hospedadas = hospedadas.filter(img => img.id !== id);
            localStorage.setItem('nuance_hospedadas', JSON.stringify(hospedadas));
            renderizarHospedagens();
            showToast("Removido!");
        }

        function atualizarDashboard(produtos) {
            document.getElementById('count-total').innerText = produtos.length;
            document.getElementById('count-alcool').innerText = produtos.filter(p => p.id >= 1 && p.id <= 199).length;
            document.getElementById('count-sem-alcool').innerText = produtos.filter(p => p.id >= 200 && p.id <= 299).length;
            document.getElementById('count-copao').innerText = produtos.filter(p => p.id >= 300 && p.id <= 399).length;
            document.getElementById('count-combos').innerText = produtos.filter(p => p.id >= 400 && p.id <= 499).length;
        }

        function salvarProduto() {
            const c1 = document.getElementById('admin-campo1').value;
            const c2 = document.getElementById('admin-campo2').value;
            const c3 = document.getElementById('admin-campo3').value;
            const c4 = document.getElementById('admin-campo4').value;
            const c5 = document.getElementById('admin-campo5').value.trim();
            const valorG = document.getElementById('admin-campo6').value.trim();
            const c7 = document.getElementById('admin-campo7').value;
            const c8 = document.getElementById('admin-campo8').value;
            const deveExcluir = document.getElementById('check-excluir').checked;

            if(c1 === "100") return showToast("Esse ID: 100 n√£o pode ser Usado.");

            if(!c1 || !c2 || !c3 || !c4) return showToast("Campos obrigat√≥rios!");

            const form = document.createElement('form');
            form.method = "POST";
            form.action = "https://docs.google.com/forms/d/e/1FAIpQLSfHpe7Idb8cekKYPyOOs8xn5sSfCQhWLKqUYwF4uXaz4QBX9w/formResponse";
            form.target = "hidden_iframe";

            const dados = {
                "entry.1183639703": String(c1),
                "entry.1305746237": String(c2),
                "entry.204413255": String(c3),
                "entry.1752078996": String(c4),
                "entry.150716055": String(c5),
                "entry.1417905239": String(valorG),
                "entry.982615910": String(c7),
                "entry.1688936222": String(c8)
            };

            for (let key in dados) {
                let input = document.createElement('input');
                input.type = "hidden";
                input.name = key;
                input.value = dados[key];
                form.appendChild(input);
            }

            document.body.appendChild(form);
            form.submit();
            showToast("Enviando para a planilha...");

            setTimeout(() => {
                let produtos = JSON.parse(localStorage.getItem('nuance_catalogo') || '[]');
                const idInt = parseInt(c1);

                if (deveExcluir) {
                    produtos = produtos.filter(p => p.id !== idInt);
                } else {
                    const novoProduto = { id: idInt, nome: c2, preco: c3, img: c4, sabores: c5, precoAntigo: c7, ml: c8 };
                    const index = produtos.findIndex(p => p.id === idInt);
                    if(index !== -1) produtos[index] = novoProduto;
                    else produtos.push(novoProduto);
                }
                
                localStorage.setItem('nuance_catalogo', JSON.stringify(produtos));
                if(document.body.contains(form)) document.body.removeChild(form);
                carregarCatalogo();
                limparCampos();
                document.getElementById('check-excluir').checked = false;
                showToast(deveExcluir ? "Removido do painel local!" : "Atualizado com sucesso!");
            }, 1000);
        }

        function carregarCatalogo() {
            const produtos = JSON.parse(localStorage.getItem('nuance_catalogo') || '[]');
            const busca = document.getElementById('busca-id').value;
            atualizarDashboard(produtos);
            
            const carross√©is = [
                document.getElementById('carousel-1'), 
                document.getElementById('carousel-2'), 
                document.getElementById('carousel-3'),
                document.getElementById('carousel-4')
            ];
            carross√©is.forEach(c => c.innerHTML = "");

            produtos.sort((a,b) => a.id - b.id).forEach(p => {
                if(busca && !p.id.toString().includes(busca)) return;
                
                const temSabores = p.sabores && p.sabores !== "---" && p.sabores.trim() !== "";
                const btnHtml = temSabores 
                    ? `<button class="btn-status btn-sabores" onclick="abrirModalSabores('${p.nome}', '${p.sabores}')">ESCOLHER SABORES</button>`
                    : `<button class="btn-status btn-add">ADICIONAR</button>`;

                const card = `
                    <div class="product-card">
                        <div class="edit-badge" onclick="editarProduto(${p.id})">‚úèÔ∏è</div>
                        <img src="${p.img}" class="product-img" onerror="this.src='https://placehold.co/400x300?text=Nuance'">
                        <div class="product-info">
                            <div class="p-id-label">ID: ${p.id}</div>
                            <div class="p-name">${p.nome}</div>
                            <div class="p-price">R$ ${p.preco}</div>
                            ${btnHtml}
                        </div>
                    </div>`;
                
                if(p.id >= 1 && p.id <= 199) carross√©is[0].innerHTML += card;
                else if(p.id >= 200 && p.id <= 299) carross√©is[1].innerHTML += card;
                else if(p.id >= 300 && p.id <= 399) carross√©is[2].innerHTML += card;
                else if(p.id >= 400 && p.id <= 499) carross√©is[3].innerHTML += card;
            });
        }

        function editarProduto(id) {
            const p = JSON.parse(localStorage.getItem('nuance_catalogo')).find(prod => prod.id === id);
            if(p) {
                document.getElementById('admin-campo1').value = p.id;
                document.getElementById('admin-campo2').value = p.nome;
                document.getElementById('admin-campo3').value = p.preco;
                document.getElementById('admin-campo4').value = p.img;
                document.getElementById('admin-campo5').value = (p.sabores === "---") ? "" : p.sabores;
                document.getElementById('admin-campo6').value = "";
                document.getElementById('admin-campo7').value = p.precoAntigo || "";
                document.getElementById('admin-campo8').value = p.ml || "";
                window.scrollTo({ top: 0, behavior: 'smooth' });
                showToast("Produto carregado!");
            }
        }

        function exportarBackup() {
            const catalogo = localStorage.getItem('nuance_catalogo') || '[]';
            const hospedadas = localStorage.getItem('nuance_hospedadas') || '[]';
            const dataCompleta = JSON.stringify({ catalogo: JSON.parse(catalogo), hospedadas: JSON.parse(hospedadas) });
            
            const blob = new Blob([dataCompleta], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "backup_nuance.json";
            a.click();
        }

        function importarBackup(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const dados = JSON.parse(e.target.result);
                    if(dados.catalogo) localStorage.setItem('nuance_catalogo', JSON.stringify(dados.catalogo));
                    if(dados.hospedadas) localStorage.setItem('nuance_hospedadas', JSON.stringify(dados.hospedadas));
                    carregarCatalogo();
                    renderizarHospedagens();
                    showToast("Tudo importado com sucesso!");
                } catch(err) {
                    showToast("Erro ao ler arquivo de backup.");
                }
            };
            reader.readAsText(event.target.files[0]);
        }

        function limparCampos() { 
            document.querySelectorAll('input:not(#senha-acesso, #busca-id, #status-id-fixo)').forEach(i => {
                i.value = ""; 
            });
        }
    </script>
