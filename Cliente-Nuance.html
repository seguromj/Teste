
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuance | Primeiro Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS (Design Moderno e Elegante) --- */
        :root {
            --cor-fundo-geral: #f0f0f0;
            --cor-primaria: #0d3618; /* Verde Escuro (Logo) */
            --cor-secundaria: #3a824e; /* Verde M√©dio */
            --cor-texto-claro: #ffffff;
            --cor-texto-escuro: #1a1a1a;
            --cor-borda-input: #ccc;
            --cor-sombra: rgba(0, 0, 0, 0.1);
            --fonte-titulo: 'Playfair Display', serif; 
            --fonte-padrao: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--fonte-padrao);
            background-color: var(--cor-fundo-geral);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--cor-texto-claro);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px var(--cor-sombra);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: var(--fonte-titulo);
            color: var(--cor-primaria);
            margin-bottom: 5px;
            font-size: 2.5em;
        }

        h2 {
            font-family: var(--fonte-padrao);
            font-weight: 300;
            color: var(--cor-secundaria);
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Estilos do Formul√°rio */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 400;
            color: var(--cor-texto-escuro);
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--cor-borda-input);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--cor-secundaria);
            outline: none;
        }

        button {
            background-color: var(--cor-primaria);
            color: var(--cor-texto-claro);
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.1s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--cor-secundaria);
            transform: translateY(-1px);
        }
        
        /* Estilos de mensagens */
        .hidden {
            display: none !important;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            font-weight: 400;
            font-size: 0.95em;
        }

        .success {
            background-color: #e6f7e9; 
            color: var(--cor-primaria);
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #fcebeb;
            color: #d9534f;
            border: 1px solid #f9c0c0;
        }

        /* Estilos do Card de Cupom */
        #coupon-display {
            background-color: var(--cor-fundo-geral);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            border: 2px dashed var(--cor-secundaria); 
        }
        
        #coupon-display h3 {
            color: var(--cor-texto-escuro);
            font-family: var(--fonte-titulo);
            margin-top: 0;
            font-size: 1.6em;
        }
        
        #coupon-value {
            background-color: var(--cor-primaria);
            color: white;
            padding: 18px;
            border-radius: 5px;
            font-size: 1.8em;
            letter-spacing: 4px;
            margin: 20px 0;
            font-weight: 700;
            cursor: pointer;
        }
        
        #coupon-info {
            font-size: 0.85em;
            color: #666;
        }
        
        /* Estilos do Card de Dados (Exibi√ß√£o com senha) */
        #data-card {
            background-color: var(--cor-primaria);
            color: var(--cor-texto-claro);
            padding: 25px;
            border-radius: 8px;
            text-align: left;
            margin-top: 20px;
        }

        #data-card p {
            margin: 8px 0;
            font-size: 1em;
            font-weight: 300;
        }

        .card-label {
            font-weight: 700;
            color: var(--cor-secundaria);
            display: inline-block;
            min-width: 60px;
        }
        
        #password-form {
            text-align: center;
            margin-top: 20px;
            padding: 25px;
            border: 1px solid var(--cor-borda-input);
            border-radius: 8px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>NUANCE</h1>
        <h2>A arte de transformar sabor em experi√™ncia</h2>
        
        <div id="registration-form">
            <h3>Seu Primeiro Drink est√° a caminho!</h3>
            <form id="client-form">
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF (Para Nota Fiscal, Opcional):</label>
                    <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00">
                </div>
                <button type="submit" id="submit-button">Cadastrar e Receber Frete Gr√°tis</button>
            </form>
            <div id="form-message" class="message hidden"></div>
        </div>
        
        <div id="coupon-display" class="hidden">
            </div>

        <div id="password-form" class="hidden">
            <h3>Acesso R√°pido</h3>
            <label for="card-password">Insira a senha de acesso (111319):</label>
            <input type="password" id="card-password" placeholder="******" maxlength="6" style="margin-bottom: 10px;">
            <button id="access-button">Acessar Cart√£o</button>
            <div id="password-message" class="message hidden"></div>
        </div>

        <div id="data-card" class="hidden">
            <h3>Dados do Visitante</h3>
            <p><span class="card-label">Nome:</span> <span id="card-name"></span></p>
            <p><span class="card-label">E-mail:</span> <span id="card-email"></span></p>
            <p><span class="card-label">CPF:</span> <span id="card-cpf"></span></p>
            <p style="font-size: 0.85em; margin-top: 15px;">* Estes dados expiram em <span id="expiry-time"></span>.</p>
        </div>

    </div>

    <script>
        // --- JAVASCRIPT ---
        document.addEventListener('DOMContentLoaded', () => {
            const clientForm = document.getElementById('client-form');
            const registrationDiv = document.getElementById('registration-form');
            const passwordFormDiv = document.getElementById('password-form');
            const cardDiv = document.getElementById('data-card');
            const couponDiv = document.getElementById('coupon-display');
            const submitButton = document.getElementById('submit-button');
            const accessButton = document.getElementById('access-button');

            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const cpfInput = document.getElementById('cpf');
            
            const formMessage = document.getElementById('form-message');
            const passwordMessage = document.getElementById('password-message');
            const passwordInput = document.getElementById('card-password');
            
            // =======================================================================================
            // üö® ALERTA 1: CONFIGURA√á√ÉO OBRIGAT√ìRIA DO GOOGLE FORMS
            // Substitua os valores abaixo pelos seus dados EXATOS do Formul√°rio Google.
            // =======================================================================================
            const FORM_ACTION_URL = 'https://docs.google.com/forms/u/0/d/e/1FAIpQLSeQ_y-A81q0-gGqYjS8d-2/formResponse'; // üö® Substitua pela URL de a√ß√£o do seu Forms
            const NAME_FIELD_GF = 'entry.12345678';   // üö® Substitua pelo "name" do campo Nome
            const EMAIL_FIELD_GF = 'entry.98765432'; // üö® Substitua pelo "name" do campo E-mail
            const CPF_FIELD_GF = 'entry.11223344';   // üö® Substitua pelo "name" do campo CPF
            // =======================================================================================

            const ACCESS_PASSWORD = '111319';
            
            // =======================================================================================
            // üö® ALERTA 2: TEMPO DE EXPIRA√á√ÉO DO DADO SALVO NO NAVEGADOR
            // Configurado AGORA para 30 dias.
            // =======================================================================================
            const EXPIRATION_DAYS = 30;   // üëà 30 DIAS
            const EXPIRATION_HOURS = 0;   // üëà 0 HORAS
            const EXPIRATION_MINUTES = 0; // üëà 0 MINUTOS
            // =======================================================================================

            const STORAGE_KEY = 'nuance_client_data';
            
            // --- C√ìDIGO PARA CUPONS VARI√ÅVEIS E ALEAT√ìRIOS ---
            const COUPON_INDEX_KEY = 'nuance_coupon_index';
            const SHUFFLED_COUPONS_KEY = 'nuance_shuffled_coupons'; 

            // --- üéØ LISTA DE CUPONS PERSONALIZADA (31 cupons) ---
            // IMPORTANTE: Mantenha exatamente 31 itens nesta lista.
            const BASE_COUPONS = [
                "NUANCE_MAR24_A", // Cupom 1
                "NUANCE_MAR24_B", // Cupom 2
                "NUANCE_MAR24_C", // Cupom 3
                "NUANCE_MAR24_D", // Cupom 4
                "NUANCE_MAR24_E", // Cupom 5
                "NUANCE_MAR24_F", // Cupom 6
                "NUANCE_MAR24_G", // Cupom 7
                "NUANCE_MAR24_H", 
                "NUANCE_MAR24_I", 
                "NUANCE_MAR24_J", 
                "NUANCE_MAR24_K", 
                "NUANCE_MAR24_L", 
                "NUANCE_MAR24_M", 
                "NUANCE_MAR24_N", 
                "NUANCE_MAR24_O", 
                "NUANCE_MAR24_P", 
                "NUANCE_MAR24_Q", 
                "NUANCE_MAR24_R", 
                "NUANCE_MAR24_S", 
                "NUANCE_MAR24_T", 
                "NUANCE_MAR24_U", 
                "NUANCE_MAR24_V", 
                "NUANCE_MAR24_W", 
                "NUANCE_MAR24_X", 
                "NUANCE_MAR24_Y", 
                "NUANCE_MAR24_Z1", 
                "NUANCE_MAR24_Z2", 
                "NUANCE_MAR24_Z3", 
                "NUANCE_MAR24_Z4", 
                "NUANCE_MAR24_Z5", 
                "NUANCE_MAR24_Z6", 
                "NUANCE_MAR24_Z7" // Cupom 31
            ];
            // ----------------------------------------------------

            // --- FUN√á√ÉO DE VALIDA√á√ÉO DE CPF ---
            // Implementa√ß√£o b√°sica de verifica√ß√£o dos d√≠gitos verificadores
            function isValidCPF(cpf) {
                // Remove caracteres n√£o num√©ricos
                cpf = cpf.replace(/[^\d]+/g, '');
                
                // Verifica se tem 11 d√≠gitos
                if (cpf.length !== 11) return false;
                
                // Evita sequ√™ncias repetidas (e.g., 111.111.111-11)
                if (/^(\d)\1{10}$/.test(cpf)) return false;

                let sum, remainder;

                // Valida o primeiro d√≠gito verificador
                sum = 0;
                for (let i = 1; i <= 9; i++) {
                    sum += parseInt(cpf.substring(i-1, i)) * (11 - i);
                }
                remainder = (sum * 10) % 11;
                if ((remainder === 10) || (remainder === 11)) remainder = 0;
                if (remainder !== parseInt(cpf.substring(9, 10))) return false;

                // Valida o segundo d√≠gito verificador
                sum = 0;
                for (let i = 1; i <= 10; i++) {
                    sum += parseInt(cpf.substring(i-1, i)) * (12 - i);
                }
                remainder = (sum * 10) % 11;
                if ((remainder === 10) || (remainder === 11)) remainder = 0;
                if (remainder !== parseInt(cpf.substring(10, 11))) return false;

                return true;
            }
            // --- FIM FUN√á√ÉO DE VALIDA√á√ÉO DE CPF ---


            // Fun√ß√£o para embaralhar (Fisher-Yates)
            function shuffleArray(array) {
                let shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            function getNextCoupon() {
                const shuffledCouponsString = localStorage.getItem(SHUFFLED_COUPONS_KEY);
                
                if (!shuffledCouponsString) {
                    console.error("Lista de cupons embaralhada n√£o encontrada. Inicializando novamente o sistema de cupons.");
                    initializeCouponSystem();
                    return getNextCoupon(); 
                }
                const SHUFFLED_COUPONS = JSON.parse(shuffledCouponsString);

                let currentIndex = parseInt(localStorage.getItem(COUPON_INDEX_KEY) || '-1');
                
                let nextIndex = (currentIndex + 1) % SHUFFLED_COUPONS.length;
                
                const coupon = SHUFFLED_COUPONS[nextIndex];

                localStorage.setItem(COUPON_INDEX_KEY, nextIndex.toString());

                console.log(`[CUPOM] √çndice Atual (distribu√≠do): ${nextIndex}`);
                
                return coupon;
            }
            // --- FIM C√ìDIGO PARA CUPONS VARI√ÅVEIS E ALEAT√ìRIOS ---


            // --- FUN√á√ïES DE FORMATACAO E STORAGE (MANTIDAS) ---

            // Formata√ß√£o do CPF (M√°scara)
            cpfInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, ''); 
                if (value.length > 9) {
                    value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
                } else if (value.length > 6) {
                    value = value.replace(/(\d{3})(\d{3})(\d{3})/, '$1.$2.$3');
                } else if (value.length > 3) {
                    value = value.replace(/(\d{3})(\d{3})/, '$1.$2');
                } else if (value.length > 0) {
                    value = value.replace(/(\d{3})/, '$1');
                }
                e.target.value = value;
            });

            function saveClientData(name, email, cpf) {
                const now = new Date().getTime();
                
                const daysInMs = EXPIRATION_DAYS * 24 * 60 * 60 * 1000;
                const hoursInMs = EXPIRATION_HOURS * 60 * 60 * 1000;
                const minutesInMs = EXPIRATION_MINUTES * 60 * 1000; 
                
                const expirationTime = now + daysInMs + hoursInMs + minutesInMs; 
                
                const clientData = {
                    name: name,
                    email: email,
                    cpf: cpf,
                    expiry: expirationTime
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(clientData));
            }

            function getClientData() {
                const dataString = localStorage.getItem(STORAGE_KEY);
                if (!dataString) return null;

                const data = JSON.parse(dataString);
                const now = new Date().getTime();

                if (now > data.expiry) {
                    localStorage.removeItem(STORAGE_KEY); 
                    return null;
                }
                return data;
            }

            // --- FUN√á√ÉO PARA ENVIAR DADOS AO GOOGLE FORMS ---
            async function sendToGoogleForms(name, email, cpf) {
                const formData = new FormData();
                formData.append(NAME_FIELD_GF, name);
                formData.append(EMAIL_FIELD_GF, email);
                formData.append(CPF_FIELD_GF, cpf);

                try {
                    const response = await fetch(FORM_ACTION_URL, {
                        method: 'POST',
                        mode: 'no-cors', 
                        body: formData
                    });
                    console.log("Dados enviados para o Google Forms com sucesso (Status: no-cors/opaque).");
                    return true;
                } catch (error) {
                    console.error("Erro ao enviar dados para o Google Forms:", error);
                    return false;
                }
            }
            
            // --- FUN√á√ÉO PARA EXIBIR O CUPOM ---
            function displayCoupon(name) {
                const firstName = name.split(' ')[0];
                const couponCode = getNextCoupon(); 

                couponDiv.innerHTML = `
                    <h3>üéâ Bem-Vindo(a), ${firstName}!</h3>
                    <p style="font-size: 1.1em; color: var(--cor-texto-escuro);">
                        Seu presente de primeiro pedido chegou! Use o c√≥digo:
                    </p>
                    <div id="coupon-value" onclick="navigator.clipboard.writeText('${couponCode}'); alert('Cupom copiado: ${couponCode}');">
                        ${couponCode} <span style="font-size: 0.6em; opacity: 0.8;">(Clique para copiar)</span>
                    </div>
                    <p id="coupon-info">
                        * V√°lido apenas no seu primeiro pedido.
                    </p>
                `;
                
                registrationDiv.classList.add('hidden');
                passwordFormDiv.classList.add('hidden');
                cardDiv.classList.add('hidden');
                couponDiv.classList.remove('hidden');
            }


            // 1. Submiss√£o do Formul√°rio de Cadastro (COM VALIDA√á√ÉO DE CPF)
            clientForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitButton.disabled = true;
                submitButton.textContent = 'Verificando...';
                
                const name = nameInput.value.trim();
                const email = emailInput.value.trim();
                const rawCpf = cpfInput.value.trim();
                const formattedCpf = rawCpf.replace(/[^\d]+/g, '');
                
                formMessage.classList.add('hidden'); // Limpa mensagens anteriores

                // 1. Valida√ß√£o de Nome e E-mail
                if (!name || !email) {
                    formMessage.textContent = 'Por favor, preencha o Nome e E-mail.';
                    formMessage.className = 'message error';
                    formMessage.classList.remove('hidden');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Cadastrar e Receber Frete Gr√°tis';
                    return;
                }

                // 2. Valida√ß√£o do CPF (Se for preenchido)
                if (rawCpf.length > 0 && !isValidCPF(formattedCpf)) {
                    formMessage.textContent = 'O CPF preenchido √© inv√°lido. Por favor, corrija ou deixe o campo vazio.';
                    formMessage.className = 'message error';
                    formMessage.classList.remove('hidden');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Cadastrar e Receber Frete Gr√°tis';
                    return;
                }
                
                // --- PROCESSO DE CADASTRO ---
                submitButton.textContent = 'Enviando...';

                // 3. Salva localmente
                saveClientData(name, email, rawCpf);
                
                // 4. Envia os dados para o Google Forms em segundo plano
                await sendToGoogleForms(name, email, rawCpf);
                
                // 5. Exibe o cupom
                displayCoupon(name);

                formMessage.textContent = 'Cadastro e envio de dados conclu√≠dos. Aproveite seu cupom!';
                formMessage.className = 'message success';
                formMessage.classList.remove('hidden');
                    
                submitButton.disabled = false;
                submitButton.textContent = 'Cadastrar e Receber Frete Gr√°tis';
            });

            // 2. L√≥gica para Acessar o Card com Senha
            accessButton.addEventListener('click', () => {
                const enteredPassword = passwordInput.value;
                const clientData = getClientData();
                
                passwordMessage.classList.add('hidden');
                cardDiv.classList.add('hidden');
                couponDiv.classList.add('hidden'); 

                if (enteredPassword === ACCESS_PASSWORD && clientData) {
                    const cardName = document.getElementById('card-name');
                    const cardEmail = document.getElementById('card-email');
                    const cardCpf = document.getElementById('card-cpf');
                    const expiryTimeSpan = document.getElementById('expiry-time');

                    cardName.textContent = clientData.name;
                    cardEmail.textContent = clientData.email;
                    cardCpf.textContent = clientData.cpf || 'N√£o Informado'; 
                    const expiryDate = new Date(clientData.expiry);
                    expiryTimeSpan.textContent = expiryDate.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }) + 
                                           ' de ' + expiryDate.toLocaleDateString('pt-BR');

                    cardDiv.classList.remove('hidden');
                    passwordMessage.textContent = 'Acesso liberado!';
                    passwordMessage.className = 'message success';
                    passwordMessage.classList.remove('hidden');
                    passwordInput.value = ''; 
                } else if (!clientData) {
                     passwordMessage.textContent = 'Nenhum dado encontrado ou expirou. Por favor, fa√ßa um novo cadastro.';
                     passwordMessage.className = 'message error';
                     passwordMessage.classList.remove('hidden');
                     registrationDiv.classList.remove('hidden');
                     passwordFormDiv.classList.add('hidden');
                } else {
                    passwordMessage.textContent = 'Senha incorreta. Tente novamente.';
                    passwordMessage.className = 'message error';
                    passwordFormDiv.classList.remove('hidden'); 
                }
            });

            // --- FUN√á√ÉO DE INICIALIZA√á√ÉO DO SISTEMA DE CUPONS ---
            function initializeCouponSystem() {
                let shuffledCoupons = localStorage.getItem(SHUFFLED_COUPONS_KEY);
                
                if (!shuffledCoupons) {
                    // 1. Embaralha a lista base
                    const newShuffledList = shuffleArray(BASE_COUPONS);
                    
                    // 2. Salva a lista embaralhada permanentemente no localStorage
                    localStorage.setItem(SHUFFLED_COUPONS_KEY, JSON.stringify(newShuffledList));
                    
                    // 3. Reinicia o √≠ndice de consumo para -1 (in√≠cio da nova lista)
                    localStorage.setItem(COUPON_INDEX_KEY, '-1');
                    
                    shuffledCoupons = JSON.stringify(newShuffledList); // Atualiza a vari√°vel local
                    console.log("Sistema de Cupons Inicializado. Nova ordem aleat√≥ria salva.");
                }
                
                const currentCoupons = JSON.parse(shuffledCoupons);
                const currentIndex = parseInt(localStorage.getItem(COUPON_INDEX_KEY) || '-1');

                console.log("--- Status de Cupons (Aleat√≥rio e Sequencial) ---");
                console.log("Lista Embaralhada:", currentCoupons);
                console.log(`√öltimo √çndice Usado: ${currentIndex}`);
                console.log(`Pr√≥ximo Cupom a ser distribu√≠do: ${currentCoupons[(currentIndex + 1) % currentCoupons.length]}`);
                console.log("-------------------------------------------------");
            }


            // 3. Inicializa√ß√£o Principal
            function initialize() {
                initializeCouponSystem(); 
                
                const clientData = getClientData();
                if (clientData) {
                    registrationDiv.classList.add('hidden');
                    passwordFormDiv.classList.remove('hidden');
                    
                    passwordMessage.textContent = `Ol√° ${clientData.name.split(' ')[0]}! Seus dados est√£o salvos. Use a senha para acessar o cart√£o.`;
                    passwordMessage.className = 'message success';
                    passwordMessage.classList.remove('hidden');
                } else {
                    registrationDiv.classList.remove('hidden');
                    passwordFormDiv.classList.add('hidden');
                }
            }

            initialize();

        });
    </script>
</body>
</html>
