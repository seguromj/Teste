<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Modelos de Botões HTML/CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* ESTILO BASE PARA TODOS OS BOTÕES */
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            text-align: center;
        }

        /* 1. Botão Sólido Padrão */
        .btn-solid {
            background-color: #007bff;
            color: white;
            border: 2px solid #007bff;
        }
        .btn-solid:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* 2. Botão de Contorno (Outline) */
        .btn-outline {
            background-color: transparent;
            color: #28a745;
            border: 2px solid #28a745;
        }
        .btn-outline:hover {
            background-color: #28a745;
            color: white;
        }

        /* 3. Botão Arredondado */
        .btn-rounded {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50px; /* Borda bem alta */
        }
        .btn-rounded:hover {
            background-color: #c82333;
        }

        /* 4. Botão Sombra (Shadow) */
        .btn-shadow {
            background-color: #ffc107;
            color: #333;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn-shadow:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        /* 5. Botão 3D/Pressionável */
        .btn-3d {
            background-color: #6c757d;
            color: white;
            border: none;
            border-bottom: 5px solid #5a6268; /* Borda inferior simula a profundidade */
        }
        .btn-3d:active {
            transform: translateY(3px); /* Move para baixo ao clicar */
            border-bottom: 2px solid #5a6268;
        }

        /* 6. Botão Gradiente */
        .btn-gradient {
            background: linear-gradient(45deg, #a000a0, #ff0077);
            color: white;
            border: none;
        }
        .btn-gradient:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        /* 7. Botão Desabilitado */
        .btn:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
            border: none;
            box-shadow: none;
        }

        /* 8. Botão com Ícone */
        .btn-icon {
            background-color: #17a2b8;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-icon i {
            margin-right: 8px;
            /* Usando um pequeno hack para simular um ícone sem usar bibliotecas */
        }
        .icon-star:before {
            content: "⭐"; /* Conteúdo para simular o ícone de estrela */
            margin-right: 8px;
            font-size: 14px;
        }

        /* 9. Botão com Efeito Hover Invertido */
        .btn-hover-invert {
            background-color: #343a40;
            color: white;
            border: 2px solid #343a40;
        }
        .btn-hover-invert:hover {
            background-color: white;
            color: #343a40;
        }

        /* 10. Botão de Link */
        .btn-link {
            background: none;
            border: none;
            color: #007bff;
            padding: 0;
            text-decoration: underline;
            font-size: 16px;
        }
        .btn-link:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>

    <h1>✨ 10 Modelos de Botões para Teste em HTML/CSS</h1>

    <div class="button-container">

        <button class="btn btn-solid">Teste 1</button>

        <button class="btn btn-outline">Teste 2</button>

        <button class="btn btn-rounded">Teste 3</button>

        <button class="btn btn-shadow">Teste 4</button>

        <button class="btn btn-3d">Teste 5</button>

        <button class="btn btn-gradient">Teste 6</button>

        <button class="btn" disabled>Teste 7</button>

        <button class="btn btn-icon"><span class="icon-star"></span>Teste 8</button>

        <button class="btn btn-hover-invert">Teste 9</button>

        <button class="btn btn-link">Teste 10</button>
        
    </div>
    
    <p style="text-align: center; margin-top: 50px; color: #666;">* Passe o mouse sobre os botões para ver os efeitos hover.</p>

</body>
</html>
