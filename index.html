<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Modelos de Bot√µes com Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* ESTILO BASE PARA BOT√ïES E LINKS ESTILIZADOS */
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none; /* Remove o sublinhado padr√£o do link */
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            text-align: center;
            display: inline-flex; /* Garante que o √≠cone funcione bem */
            align-items: center;
            justify-content: center;
        }

        /* ---------------------------------------------------- */
        /* ESTILOS ESPEC√çFICOS - COPIADOS DO EXEMPLO ANTERIOR */
        /* ---------------------------------------------------- */

        /* 1. Bot√£o S√≥lido Padr√£o (AGORA √â UM LINK <a>) */
        .btn-solid {
            background-color: #007bff;
            color: white;
            border: 2px solid #007bff;
        }
        .btn-solid:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* 2. Bot√£o de Contorno (Outline) */
        .btn-outline {
            background-color: transparent;
            color: #28a745;
            border: 2px solid #28a745;
        }
        .btn-outline:hover {
            background-color: #28a745;
            color: white;
        }

        /* 3. Bot√£o Arredondado */
        .btn-rounded {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50px;
        }
        .btn-rounded:hover {
            background-color: #c82333;
        }

        /* 4. Bot√£o Sombra (Shadow) */
        .btn-shadow {
            background-color: #ffc107;
            color: #333;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn-shadow:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        /* 5. Bot√£o 3D/Pression√°vel */
        .btn-3d {
            background-color: #6c757d;
            color: white;
            border: none;
            border-bottom: 5px solid #5a6268;
        }
        .btn-3d:active {
            transform: translateY(3px);
            border-bottom: 2px solid #5a6268;
        }

        /* 6. Bot√£o Gradiente */
        .btn-gradient {
            background: linear-gradient(45deg, #a000a0, #ff0077);
            color: white;
            border: none;
        }
        .btn-gradient:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        /* 7. Bot√£o Desabilitado */
        .btn-disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
            border: none;
            pointer-events: none; /* Desabilita o clique em links */
        }

        /* 8. Bot√£o com √çcone */
        .btn-icon {
            background-color: #17a2b8;
            color: white;
            border: none;
        }
        .icon-star:before {
            content: "‚≠ê";
            margin-right: 8px;
            font-size: 14px;
        }

        /* 9. Efeito Hover Invertido */
        .btn-hover-invert {
            background-color: #343a40;
            color: white;
            border: 2px solid #343a40;
        }
        .btn-hover-invert:hover {
            background-color: white;
            color: #343a40;
        }

        /* 10. Bot√£o de Link Simples */
        .btn-link {
            background: none;
            border: none;
            color: #007bff;
            padding: 0;
            text-decoration: underline;
            font-size: 16px;
        }
        .btn-link:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>

    <h1>üöÄ 10 Modelos de Bot√µes Prontos para Receber seu Link</h1>

    <div class="button-container">

        <a href="Cardapio-MJ.html" class="btn btn-rounded">Teste 3</a><br>
        <a href="Cardapio-Ful-MJ.html" class="btn btn-shadow">Teste 4</a><br>
        <a href="#" class="btn btn-3d">Teste 5</a><br>

        <a href="#" class="btn btn-disabled"></a><br>

    <p style="text-align: center; margin-top: 50px; color: #666;">
        **Instru√ß√£o:** Para os bot√µes **1 ao 9**, substitua o `#` dentro de `href="#"` pelo seu link.
    </p>

    <script>
        // Fun√ß√£o para o Bot√£o 10 (Mais flex√≠vel para a√ß√µes JS antes do redirecionamento)
        function redirecionarParaLink(numeroDoTeste) {
            let link;

                // SUBSTITUA 'SEU_LINK_AQUI' PELO ENDERE√áO COMPLETO (ex: 'https://www.google.com')
                link = 'SEU_LINK_AQUI'; 
            }

            if (link && link !== 'SEU_LINK_AQUI') {
                window.location.href = link;
            } else {
                alert("AVISO: Por favor, insira o link no c√≥digo JavaScript do Teste 10.");
            }
        }
    </script>

</body>
</html>
